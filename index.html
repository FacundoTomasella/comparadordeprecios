        async function init() {
            try {
                const resC = await fetch(`${SUPABASE_URL}/rest/v1/configuracion?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });

                const usedTickers = new Set();

                    const h7 = hData.filter(h => h.nombre_producto === r.nombre).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));

                        id: r.id, n: r.nombre.trim(), cat: r.categoria, ticker: t,

        function openProductView(id, pushState = true) {

            const stores = ["COTO", "CARREFOUR", "DIA", "JUMBO"];

            const favBtn = document.getElementById('pv-fav-btn');
            favBtn.style.color = favorites.includes(item.id) ? 'var(--star-gold)' : 'var(--text-main)';
            favBtn.onclick = () => { toggleFav(item.id, null); openProductView(item.id, false); };
            document.getElementById('pv-market-list').innerHTML = renderMarket(item, stats.min);
            document.getElementById('productFullView').style.display = 'block';
            document.body.style.overflow = 'hidden';
            document.querySelectorAll('#pv-range-filters .range-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('#pv-range-filters .range-btn:first-child').classList.add('active');
            loadPvChart(7);
        }

        function closeProductView(pushState = true) {
            document.getElementById('productFullView').style.display = 'none';
            document.body.style.overflow = 'auto';
            if (pushState && openId) history.pushState(null, '', `?tab=${currentTab}`);
            openId = null;
            renderView();
        }

        async function loadPvChart(days, btn) {
            if(btn) { 
                btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active')); 
                btn.classList.add('active'); 
            }
            const item = flatList.find(i => i.id == openId);
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(item.n)}&fecha=gte.${(new Date(Date.now() - days*864e5)).toISOString().split('T')[0]}&order=fecha.asc`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const rawData = await res.json();
            const perfEl = document.getElementById('pv-perf');

            if(rawData.length < 2) {
                if(currentChart) currentChart.destroy();
                perfEl.innerText = 'Sin datos suficientes'; return;
            }

            const firstP = rawData[0].precio_minimo; const lastP = rawData[rawData.length-1].precio_minimo;
            const diffP = (((lastP - firstP) / firstP) * 100).toFixed(1);
            perfEl.style.color = diffP <= 0 ? 'var(--color-good)' : 'var(--color-bad)';
            perfEl.innerText = `${diffP > 0 ? '+' : ''}${diffP}% en este periodo`;

            let chartData = [];
            if (days <= 30) { 
                chartData = rawData.map((d, i) => {
                    const open = i === 0 ? d.precio_minimo : rawData[i-1].precio_minimo;
                    return { x: new Date(d.fecha + 'T12:00:00').getTime(), o: open, h: Math.max(open, d.precio_minimo), l: Math.min(open, d.precio_minimo), c: d.precio_minimo };
                });
            } else {
                const interval = days > 180 ? 'month' : 'week';
                const grouped = {};
                rawData.forEach(d => {
                    const dt = new Date(d.fecha + 'T12:00:00');
                    let key;
                    if(interval === 'month') key = `${dt.getFullYear()}-${dt.getMonth()}`;
                    else { const firstDay = new Date(dt.setDate(dt.getDate() - dt.getDay())); key = `${firstDay.getFullYear()}-${firstDay.getMonth()}-${firstDay.getDate()}`; }
                    if(!grouped[key]) grouped[key] = []; grouped[key].push(d.precio_minimo);
                });
                const keys = Object.keys(grouped);
                chartData = keys.map((key, i) => {
                    const vals = grouped[key];
                    const open = i === 0 ? vals[0] : grouped[keys[i-1]][grouped[keys[i-1]].length - 1];
                    return {
                        x: interval === 'month' ? new Date(key.split('-')[0], key.split('-')[1], 1).getTime() : new Date(key.split('-')[0], key.split('-')[1], key.split('-')[2]).getTime(),
                        o: open, h: Math.max(...vals, open), l: Math.min(...vals, open), c: vals[vals.length - 1]
                    };
                });
            }

            const ctx = document.getElementById('pv-canvas').getContext('2d');
            const isDark = document.documentElement.classList.contains('dark-mode');
            
            if(currentChart) currentChart.destroy();
            currentChart = new Chart(ctx, {
                type: 'candlestick',
                data: { datasets: [{ 
                    data: chartData, 
                    color: { up: '#f23645', down: '#00a650', unchanged: '#787b86' } 
                }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: isDark ? '#1e222d' : '#fff',
                            titleColor: isDark ? '#d1d4dc' : '#131722',
                            bodyColor: isDark ? '#d1d4dc' : '#131722',
                            borderColor: isDark ? '#434651' : '#e0e3eb',
                            borderWidth: 1,
                            displayColors: false,
                            callbacks: {
                                title: (c) => {
                                    const d = new Date(c[0].parsed.x);
                                    return `${MONTHS[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
                                },
                                label: (c) => `$ ${format(c.parsed.c)}`
                            }
                        }
                    },
                    scales: {
                        x: { 
                            type: 'time', 
                            time: { unit: days > 180 ? 'month' : 'day' }, 
                            grid: { display: false }, 
                            ticks: { 
                                color: '#787b86', 
                                font: { size: 10 },
                                autoSkip: true,
                                maxTicksLimit: 8,
                                callback: function(val, index, ticks) {
                                    const d = new Date(val);
                                    return MONTHS[d.getMonth()];
                                }
                            } 
                        },
                        y: { position: 'right', grid: { color: isDark?'rgba(255,255,255,0.05)':'rgba(0,0,0,0.05)' }, ticks: { color: '#787b86', font: { family: 'Roboto Mono', size: 10 } } }
                    }
                }
            });
        }

        function toggleFav(id, btn) { 
            if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id); else favorites.push(id); 
            localStorage.setItem('fav_tickers', JSON.stringify(favorites)); 
            updateCartBadge();
            if(currentTab === 'favs') renderView(); else if(btn) btn.classList.toggle('active'); 
        }

        function updateCartBadge() {
            const b = document.getElementById('cartBadge');
            if (favorites.length > 0) { b.style.display = 'flex'; b.innerText = favorites.length; }
            else b.style.display = 'none';
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            const hero = document.getElementById('heroSection');
            const trendFilters = document.getElementById('headerTrendFilters');
            
            container.innerHTML = '';
            document.getElementById('clearSearch').style.display = term ? 'block' : 'none';

            let dataToShow = flatList;
            if (currentTab === 'home') {
                trendFilters.style.display = 'flex';
                hero.style.display = (term || currentTrendFilter) ? 'none' : 'block';
                if (term) dataToShow = flatList.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            } else if (currentTab === 'favs') {
                trendFilters.style.display = 'none';
                hero.style.display = 'none';
                dataToShow = flatList.filter(i => favorites.includes(i.id));
                if (term) dataToShow = dataToShow.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
                if (dataToShow.length > 0) {
                    const totals = [0, 0, 0, 0];
                    dataToShow.forEach(item => { item.p.forEach((val, idx) => { if (val > 0) totals[idx] += val; }); });
                    const minTotal = Math.min(...totals.filter(t => t > 0));
                    const stores = ["Coto", "Carrefour", "Dia", "Jumbo"];
                    const summaryDiv = document.createElement('div');
                    summaryDiv.className = 'chango-summary';
                    let summaryHtml = `<div class="pv-market-title" style="margin-bottom:15px">Comparativa de tu Chango</div>`;
                    stores.forEach((name, i) => {
                        const isBest = totals[i] === minTotal && minTotal > 0;
                        summaryHtml += `<div class="chango-row ${isBest ? 'best' : ''}"><span>${name}</span><span>$ ${format(totals[i])}</span></div>`;
                    });
                    summaryDiv.innerHTML = summaryHtml;
                    container.appendChild(summaryDiv);
                } else container.innerHTML = '<div class="loader">TU CHANGO EST√Å VAC√çO.</div>';
            } else {
                trendFilters.style.display = 'flex';
                hero.style.display = 'none';
                const catMap = { 'carnes': 'Carnes', 'verdu': 'Verdu', 'varios': 'Varios' };
                dataToShow = flatList.filter(i => i.cat.toLowerCase().trim() === catMap[currentTab].toLowerCase());
                if (term) dataToShow = dataToShow.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            }
            
            // Aplicar filtro de tendencia si existe y si NO estamos en Chango
            if (currentTrendFilter && currentTab !== 'favs') {
                dataToShow = dataToShow.filter(item => { 
                    const stats = getStats(item.p, item.h7d); 
                    return currentTrendFilter === 'up' ? stats.isUp : stats.isDown; 
                });
            }
            
            dataToShow.forEach(item => {
                const stats = getStats(item.p, item.h7d);
                if (stats.min === 0) return;
                const card = document.createElement('div');
                card.className = 'ticker-card';
                card.onclick = () => openProductView(item.id);
                card.innerHTML = `
                    <div class="ticker-info">
                        <div class="t-left"><span class="t-symbol">${item.ticker}</span><span class="t-name">${item.n}</span></div>
                        <div class="t-right"><span class="t-price">$${format(stats.min)}</span><br><span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span></div>
                    </div>
                    <div class="fav-btn ${favorites.includes(item.id)?'active':''}" onclick="event.stopPropagation(); toggleFav(${item.id}, this)"><i class="fa-solid fa-cart-shopping"></i></div>
                `;
                container.appendChild(card);
            });
        }

   function setTab(t, btn, pushState = true) { 
    goHome(); 
    currentTab = t; 
    if (pushState) history.pushState({tab: t}, '', `?tab=${t}`);
    
    // Quitamos la clase active de todos
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); 
    
    // Buscamos cu√°l activar: el bot√≥n presionado OR por ID
    const target = btn || document.getElementById('btn-' + t);
    if(target) target.classList.add('active'); 
    
    renderView(); 
}
        function getStats(p, h) { 
            const valid = p.filter(v=>v>0); if(valid.length===0) return {min:0}; 
            const min = Math.min(...valid); let diff=0, trendClass="trend-neutral", icon="-", isUp=false, isDown=false; 
            if(h>0){ diff = ((min-h)/h)*100; if(diff>0.1){ trendClass="trend-up"; icon="‚ñ≤"; isUp=true; } else if(diff<-0.1){ trendClass="trend-down"; icon="‚ñº"; isDown=true; } } 
            return {min, spread:Math.abs(diff).toFixed(1), trendClass, icon, isUp, isDown}; 
        }
        function renderMarket(item, min) {
            const STORES = [{name:"COTO",color:"#ff3b30"},{name:"CARREFOUR",color:"#2962ff"},{name:"DIA",color:"#ff3b30"},{name:"JUMBO",color:"#00c853"}];
            return STORES.map((s, i) => { 
                const p = item.p[i]; return `<div class="ob-row"><div class="ob-store"><div class="dot" style="background:${p>0?s.color:'#444'}"></div>${s.name}</div><span class="price-link ${p===min?'best-val':''} ${p===0?'no-price':''}">$${format(p)}</span></div>`; 
            }).join('');
        }
        function setTrendFilter(t) { currentTrendFilter = (currentTrendFilter === t) ? null : t; document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up'); document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down'); renderView(); }
        function toggleTheme() { document.documentElement.classList.toggle('dark-mode'); localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode')?'dark':'light'); updateThemeIcon(); if(openId) loadPvChart(7); }
        function updateThemeIcon() { document.getElementById('themeIcon').className = document.documentElement.classList.contains('dark-mode')?'fa-solid fa-sun':'fa-solid fa-moon'; }
        function generateTicker(n) { return n.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, "").substring(0, 4); }
        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        function openPage(c, t) { document.getElementById('tickerList').style.display = 'none'; document.getElementById('searchBarSection').style.display = 'none'; document.getElementById('heroSection').style.display = 'none'; const v = document.getElementById('pageView'); v.classList.add('active'); document.getElementById('pageTitle').innerText = t; document.getElementById('pageContent').innerHTML = configDB[c] || '...'; }
        function toggleLegalDropdown(e) { e.stopPropagation(); const d = document.getElementById('legalDropdown'); d.style.display = d.style.display === 'flex' ? 'none' : 'flex'; }
        document.getElementById('searchInput').addEventListener('input', renderView);
        document.addEventListener('click', () => document.getElementById('legalDropdown').style.display = 'none');
        init();
    </script>
