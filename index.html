<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#131722">
    
    <!-- SEO & FAVICON -->
    <title>TradingChango | ¬°Trade√° los Precios, Maximiz√° el Carrito!</title>
    <meta name="description" content="Comparador de precios de supermercados en tiempo real. Encontr√° la mejor oferta en Coto, Carrefour, D√≠a y Jumbo.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìà</text></svg>">
    
    <!-- No Cach√© -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Fuentes & Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* MODO OSCURO (Default) */
            --bg-app: #000000;       /* Negro puro */
            --bg-card: #121212;      /* Gris muy oscuro */
            --bg-nav: #121212;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #2a2a2a;
            --accent: #2962ff;       /* Azul TradingView */
            --footer-highlight: #448aff; /* Color footer noche */
            
            /* L√ìGICA CONSUMIDOR */
            --color-good: #00e676;   /* Verde brillante */
            --color-bad: #ff5252;    /* Rojo brillante */
            --star-gold: #ffcc00;
        }

        body.warm-mode {
            /* MODO C√ÅLIDO (Blanco Puro) */
            --bg-app: #ffffff;       /* Blanco puro */
            --bg-card: #f9f9f9;      /* Gris muy claro */
            --bg-nav: #ffffff;
            --text-main: #000000;    /* Negro puro */
            --text-muted: #666666;
            --border: #e0e0e0;
            --accent: #2962ff;
            --footer-highlight: #d32f2f; /* Color footer d√≠a */
            
            --color-good: #008000;   /* Verde oscuro */
            --color-bad: #d32f2f;    /* Rojo oscuro */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-app); color: var(--text-main); 
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Inter', sans-serif; 
            padding-bottom: 90px; 
            transition: background 0.3s, color 0.3s;
            display: flex; flex-direction: column; align-items: center; /* Centrado Desktop */
        }

        /* CONTENEDOR CENTRAL (App Style en Desktop) */
        .app-container {
            width: 100%;
            max-width: 600px; /* Ancho m√°ximo estilo Comparatasas */
            min-height: 100vh;
            background: var(--bg-app);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            position: relative;
        }

        /* HEADER */
        header {
            position: sticky; top: 0; z-index: 50;
            background: var(--bg-app);
            border-bottom: 1px solid var(--border); padding: 15px 20px;
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .logo-link { text-decoration: none; color: inherit; }
        .logo { 
            font-weight: 800; font-size: 20px; letter-spacing: -0.5px; 
            display: flex; align-items: center; gap: 10px; color: var(--text-main);
        }
        .logo-icon { 
            position: relative; display: flex; align-items: center; justify-content: center;
            width: 32px; height: 32px; background: rgba(41, 98, 255, 0.1); 
            border-radius: 8px; color: var(--accent);
        }
        .logo-icon .fa-chart-simple { font-size: 14px; position: absolute; bottom: 6px; right: 4px; }
        
        .theme-btn { background: none; border: none; color: var(--text-main); font-size: 20px; cursor: pointer; }

        /* BUSCADOR */
        .search-container { position: relative; }
        #searchInput {
            width: 100%; background: var(--bg-card); 
            border: 1px solid var(--border);
            color: var(--text-main); padding: 12px 12px 12px 42px; border-radius: 8px;
            font-size: 15px; font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }
        #searchInput:focus { border-color: var(--accent); outline: none; }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 16px; }

        /* LISTA TICKERS */
        .ticker-list { padding: 0; }

        .ticker-card {
            border-bottom: 1px solid var(--border);
            cursor: pointer; 
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 20px; position: relative;
            background: var(--bg-app);
            transition: background 0.2s;
        }
        .ticker-card:active { background: var(--bg-card); }
        
        .ticker-info {
            flex-grow: 1; display: flex; align-items: center; justify-content: space-between; padding-right: 15px;
        }

        .t-left { display: flex; flex-direction: column; gap: 3px; }
        .t-symbol { font-family: 'Roboto Mono', monospace; font-weight: 700; font-size: 16px; letter-spacing: -0.5px; }
        .t-name { font-size: 13px; color: var(--text-muted); max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        
        .t-right { text-align: right; }
        .t-price { font-family: 'Roboto Mono', monospace; font-weight: 700; font-size: 16px; }
        .t-change { font-family: 'Roboto Mono'; font-size: 12px; font-weight: 600; padding: 3px 8px; border-radius: 6px; display: inline-block; margin-top: 4px; }
        
        /* CAMBIOS DE PRECIO */
        .trend-up { color: var(--bg-app); background: var(--color-bad); }   
        .trend-down { color: var(--bg-app); background: var(--color-good); } 
        .trend-neutral { color: var(--text-muted); background: transparent; border: 1px solid var(--border); }

        /* ESTRELLA */
        .fav-btn {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: flex-end;
            font-size: 20px; color: var(--border); z-index: 10; transition: 0.2s;
        }
        .fav-btn.active { color: var(--star-gold); }

        /* DETALLE (ORDER BOOK) */
        .order-book { 
            display: none; background: var(--bg-card); 
            padding: 5px 20px 20px 20px; border-bottom: 1px solid var(--border); 
        }
        .order-book.open { display: block; animation: slideDown 0.2s ease-out; }
        
        .ob-header { 
            display: flex; justify-content: space-between; 
            font-size: 11px; text-transform: uppercase; color: var(--text-muted); font-weight: 600;
            padding: 12px 0 8px 0; border-bottom: 1px solid var(--border); margin-bottom: 5px;
        }

        .ob-row { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px dashed var(--border); font-size: 14px; 
        }
        .ob-row:last-child { border: none; }
        
        .ob-store { font-weight: 500; display: flex; align-items: center; gap: 10px; color: var(--text-main); cursor: default; }
        
        /* PUNTOS DE COLOR */
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        
        /* PRECIO INTERNO CON LINK */
        .price-link { 
            text-decoration: none; color: var(--text-main); 
            font-family: 'Roboto Mono'; font-size: 14px; 
            padding: 4px 8px; border-radius: 4px; 
            transition: 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .price-link:hover { background: rgba(41, 98, 255, 0.1); color: var(--accent); }
        
        .best-val { color: var(--color-good); font-weight: 700; } 
        
        /* TACHADO PARA SIN PRECIO */
        .no-price { 
            color: var(--text-muted); font-style: italic; opacity: 0.6; 
            text-decoration: line-through; font-size: 12px; pointer-events: none;
        }

        /* LINK ICON */
        .fa-up-right-from-square { font-size: 10px; opacity: 0.5; }

        /* FOOTER */
        .app-footer {
            text-align: center; padding: 30px 20px; font-size: 12px; 
            color: var(--text-muted); border-top: 1px solid var(--border);
            background: var(--bg-app); margin-bottom: 60px;
        }
        .dev-link { 
            color: var(--footer-highlight); text-decoration: none; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;
            border-bottom: 1px dotted var(--footer-highlight);
        }

        /* NAVBAR INFERIOR */
        .bottom-nav {
            position: absolute; bottom: 0; width: 100%; max-width: 600px;
            background: var(--bg-nav); border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; padding: 12px 0;
            z-index: 100; position: fixed; /* Fixed relative to viewport */
        }
        
        .nav-item {
            background: none; border: none; color: var(--text-muted);
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; gap: 5px; cursor: pointer; width: 25%; font-weight: 500;
        }
        .nav-item i { font-size: 18px; margin-bottom: 2px; }
        .nav-item.active { color: var(--text-main); font-weight: 700; }
        .nav-item.active i { color: var(--accent); transform: translateY(-2px); transition: 0.2s; }

        /* ESTADOS */
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); font-size: 14px; line-height: 1.6; }
        .loader { text-align: center; padding: 50px; color: var(--text-muted); font-family: 'Roboto Mono'; font-size: 12px; letter-spacing: 1px; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="top-row">
                <a href="https://facundotomasella.github.io/comparadordeprecios/" class="logo-link">
                    <div class="logo">
                        <span class="logo-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <i class="fa-solid fa-chart-simple"></i>
                        </span>
                        TradingChango
                    </div>
                </a>
                <button class="theme-btn" onclick="toggleTheme()">
                    <i class="fa-solid fa-sun" id="themeIcon"></i>
                </button>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="BUSCAR TICKER...">
            </div>
        </header>

        <div id="loader">CONECTANDO A MERCADO...</div>

        <div class="ticker-list" id="tickerList"></div>

        <footer class="app-footer">
            Desarrollado por <a href="#" target="_blank" class="dev-link">Facundo Tomasella</a>
        </footer>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="setTab('carnes', this)">
                <i class="fa-solid fa-drumstick-bite"></i> Carnes
            </button>
            <button class="nav-item" onclick="setTab('verdu', this)">
                <i class="fa-solid fa-carrot"></i> Verdu
            </button>
            <button class="nav-item" onclick="setTab('varios', this)">
                <i class="fa-solid fa-layer-group"></i> Varios
            </button>
            <button class="nav-item" onclick="setTab('favs', this)">
                <i class="fa-solid fa-star"></i> Favoritos
            </button>
        </nav>
    </div>

    <script>
        const DATA_URL = 'https://raw.githubusercontent.com/facundotomasella/comparadordeprecios/main/precios.json';
        
        const GROUPS = {
            'carnes': ['Carnes'],
            'verdu': ['Verdu'],
            'varios': ['Varios']
        };

        const STORES = [
            { id: 0, name: "COTO", color: "#ff3b30" },      // Rojo
            { id: 1, name: "CARREFOUR", color: "#2962ff" }, // Azul
            { id: 2, name: "DIA", color: "#ff3b30" },       // Rojo
            { id: 3, name: "JUMBO", color: "#00c853" }      // Verde
        ];

        let DB = {}, flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'carnes';

        async function init() {
            try {
                const res = await fetch(DATA_URL + '?t=' + Date.now());
                DB = await res.json();
                
                Object.keys(DB).forEach(cat => {
                    DB[cat].forEach((item, idx) => {
                        item.cat = cat;
                        item.id = generateID(cat, idx);
                        item.ticker = generateTicker(item.n);
                        flatList.push(item);
                    });
                });
                
                // Tema inicial
                updateThemeIcon();
                document.getElementById('loader').style.display = 'none';
                renderView();
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerText = "ERROR DE CONEXI√ìN";
            }
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            container.innerHTML = '';
            let dataToShow = [];

            if (currentTab === 'favs') {
                if (favorites.length === 0) {
                    container.innerHTML = `<div class="empty-state">
                        <i class="fa-regular fa-star" style="font-size:40px; margin-bottom:10px;"></i><br><br>
                        Tu Portfolio est√° vac√≠o.<br>Agrega productos para seguirlos.
                    </div>`;
                    return;
                }
                dataToShow = flatList.filter(i => favorites.includes(i.id));
            } else {
                const allowedCats = GROUPS[currentTab] || [];
                dataToShow = flatList.filter(i => allowedCats.includes(i.cat));
            }

            if (term) dataToShow = flatList.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            const limit = term ? 50 : 20; 
            if (dataToShow.length === 0) { container.innerHTML = '<div class="empty-state">Sin activos en este mercado.</div>'; return; }

            dataToShow.slice(0, limit).forEach(item => {
                const stats = getStats(item.p, item.h);
                if (stats.min === 0) return; 
                
                const isFav = favorites.includes(item.id);
                const starClass = isFav ? 'active' : '';
                const starIcon = isFav ? 'fa-solid fa-star' : 'fa-regular fa-star';

                const card = document.createElement('div');
                // IMPORTANTE: Pasamos links (item.u)
                const detailHtml = renderOrderBook(item.p, item.u, stats.min);

                card.innerHTML = `
                    <div class="ticker-card">
                        <div class="ticker-info" onclick="toggleDetail('${item.id}')">
                            <div class="t-left">
                                <span class="t-symbol">${item.ticker}</span>
                                <span class="t-name">${item.n}</span>
                            </div>
                            <div class="t-right">
                                <span class="t-price">$${format(stats.min)}</span><br>
                                <span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span>
                            </div>
                        </div>
                        <div class="fav-btn ${starClass}" onclick="toggleFav('${item.id}', this)">
                            <i class="${starIcon}"></i>
                        </div>
                    </div>
                    <div id="detail-${item.id}" class="order-book">
                        <div class="ob-header"><span>Market</span><span>Precio</span></div>
                        ${detailHtml}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderOrderBook(prices, links, best) {
            let html = '';
            
            STORES.forEach((store, i) => {
                const p = prices[i];
                let url = (links && links[i]) ? links[i] : "#";
                
                // Excepci√≥n Coto: Siempre home
                if (i === 0) url = "https://www.cotodigital.com.ar/sitios/cdigi/nuevositio";

                let val = `$${format(p)}`;
                let styleClass = "price-link";
                let dotColor = store.color;
                
                // Configuraci√≥n de link activo/inactivo
                let href = `href="${url}" target="_blank"`;
                let cursor = "";

                if (!p || p === 0) { 
                    val = "SIN PRECIO"; 
                    styleClass += " no-price"; 
                    dotColor = "#444"; 
                    href = ""; // Sin link
                }
                else if (p === best) { 
                    styleClass += " best-val"; 
                }

                html += `
                    <div class="ob-row">
                        <div class="ob-store">
                            <div class="dot" style="background:${dotColor}"></div> 
                            ${store.name}
                        </div>
                        <a ${href} class="${styleClass}">
                            ${val} ${p > 0 ? '<i class="fa-solid fa-arrow-up-right-from-square"></i>' : ''}
                        </a>
                    </div>
                `;
            });
            return html;
        }

        function getStats(pricesToday, pricesYesterday) {
            const valid = pricesToday.slice(0, 4).filter(p => p > 0);
            if (valid.length === 0) return { min: 0 };
            const minToday = Math.min(...valid);
            
            const bestIndex = pricesToday.indexOf(minToday);
            const priceYesterday = (pricesYesterday && pricesYesterday[bestIndex]) ? pricesYesterday[bestIndex] : 0;

            let diff = 0;
            let trendClass = "trend-neutral";
            let icon = "-";

            if (priceYesterday > 0) {
                diff = ((minToday - priceYesterday) / priceYesterday) * 100;
                
                if (diff > 0) { 
                    trendClass = "trend-up"; // Rojo (Subi√≥ - Malo)
                    icon = "‚ñ≤"; 
                } 
                else if (diff < 0) { 
                    trendClass = "trend-down"; // Verde (Baj√≥ - Bueno)
                    icon = "‚ñº"; 
                }
            } 

            return { min: minToday, spread: Math.abs(diff).toFixed(1), trendClass, icon };
        }

        function toggleFav(id, btn) {
            btn.style.transform = "scale(1.2)"; setTimeout(() => btn.style.transform = "scale(1)", 200);
            if (favorites.includes(id)) { favorites = favorites.filter(f => f !== id); }
            else { favorites.push(id); }
            localStorage.setItem('fav_tickers', JSON.stringify(favorites));
            if (currentTab === 'favs') renderView();
            else renderView(); // Refrescar para pintar la estrella
        }

        function setTab(tabName, btn) {
            currentTab = tabName;
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            window.scrollTo(0,0); document.getElementById('searchInput').value = ''; renderView();
        }

        function toggleDetail(id) {
            const el = document.getElementById(`detail-${id}`);
            document.querySelectorAll('.order-book.open').forEach(ob => { if (ob.id !== `detail-${id}`) ob.classList.remove('open'); });
            el.classList.toggle('open');
        }

        function toggleTheme() { 
            document.body.classList.toggle('warm-mode');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const icon = document.getElementById('themeIcon');
            if (document.body.classList.contains('warm-mode')) {
                icon.className = 'fa-solid fa-moon'; 
            } else {
                icon.className = 'fa-solid fa-sun'; 
            }
        }

        function generateID(cat, idx) { return `${cat.substring(0,3)}-${idx}`; }
        function generateTicker(name) {
            const clean = name.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, " ");
            const parts = clean.split(" ").filter(w => w.length > 2);
            if (parts.length >= 2) return (parts[0].substring(0,2) + parts[1].substring(0,2));
            return clean.substring(0, 4);
        }
        function format(num) { return new Intl.NumberFormat('es-AR', { maximumFractionDigits: 0 }).format(num); }
        
        document.getElementById('searchInput').addEventListener('keyup', renderView);
        init();
    </script>
</body>
</html>
