    <script>
        const SUPABASE_URL = 'https://uginrayldvkhgodvfhta.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaW5yYXlsZHZraGdvZHZmaHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODEzMzcsImV4cCI6MjA4MTY1NzMzN30.hRp7YjVymPnsqbwh8dJjfgKFg77cdd0A5o-ETWYgeiw';
        const MONTHS = ['ene','feb','mar','abr','may','jun','jul','ago','sep','oct','nov','dic'];

        let flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'home', currentTrendFilter = null, configDB = {}, currentChart = null;

        async function init() {
            try {
                const resC = await fetch(`${SUPABASE_URL}/rest/v1/configuracion?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const configRows = await resC.json();
                configRows.forEach(row => configDB[row.clave] = row.valor);
                if(configDB['ad_top']) document.getElementById('adTop').innerHTML = configDB['ad_top'];

                const res = await fetch(`${SUPABASE_URL}/rest/v1/productos?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const rows = await res.json();
                
                const d30 = new Date(); d30.setDate(d30.getDate() - 30);
                const resH = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?fecha=gte.${d30.toISOString().split('T')[0]}`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const hData = await resH.json();
                
                flatList = rows.map(r => {
                    const hProd = hData.filter(h => h.nombre_producto === r.nombre).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
                    const prices = [r.p_coto||0, r.p_carrefour||0, r.p_dia||0, r.p_jumbo||0];
                    const validPrices = prices.filter(p => p > 0);
                    const avg = validPrices.length ? validPrices.reduce((a,b)=>a+b, 0) / validPrices.length : 0;
                    
                    let trendMonth = 0;
                    if(hProd.length > 1) {
                        const first = hProd[0].precio_minimo;
                        const last = hProd[hProd.length-1].precio_minimo;
                        trendMonth = ((last - first) / first) * 100;
                    }

                    return {
                        id: r.id, n: r.nombre.trim(), cat: r.categoria, ticker: r.nombre.substring(0,4).toUpperCase(),
                        p: prices, u: [r.u_coto, r.u_carrefour, r.u_dia, r.u_jumbo],
                        h7d: hProd.length ? hProd[0].precio_minimo : 0,
                        avg: avg, trendMonth: trendMonth
                    }
                });

                document.getElementById('loader').style.display = 'none';
                renderView();

                // EXTENSIÃ“N / DEEP LINKING
                const urlParams = new URLSearchParams(window.location.search);
                const pId = urlParams.get('p');
                if(pId) openProductView(pId);

            } catch (e) { console.error(e); }
        }

        function openProductView(id) {
            const item = flatList.find(i => i.id == id);
            if (!item) return;

            // Cambiar URL sin recargar para extensiÃ³n directa
            window.history.pushState({}, '', `?p=${id}`);

            const stats = getStats(item.p, item.h7d);
            const stores = ["COTO", "CARREFOUR", "DIA", "JUMBO"];
            const bestIdx = item.p.indexOf(stats.min);

            document.getElementById('pv-name').innerText = item.n;
            document.getElementById('pv-price-big').innerText = `$ ${format(stats.min)}`;
            document.getElementById('pv-best-store-txt').innerText = `Mejor precio en ${stores[bestIdx]}`;
            document.getElementById('pv-best-store-link').href = item.u[bestIdx] || '#';
            
            // Boxes de Promedio y Tendencia
            document.getElementById('pv-avg-price').innerText = `$ ${format(Math.round(item.avg))}`;
            const tm = item.trendMonth.toFixed(1);
            document.getElementById('pv-month-trend').innerText = `${tm > 0 ? '+' : ''}${tm}%`;
            document.getElementById('pv-month-trend').style.color = tm > 0 ? 'var(--color-bad)' : 'var(--color-good)';

            // Imagen (Placeholder)
            document.getElementById('pv-img-box').innerHTML = `<i class="fa-solid fa-basket-shopping" style="opacity:0.2"></i>`;

            // Favoritos PV
            const favBtn = document.getElementById('pv-fav-btn');
            favBtn.innerHTML = favorites.includes(item.id) ? '<i class="fa-solid fa-star" style="color:var(--star-gold)"></i>' : '<i class="fa-regular fa-star"></i>';
            favBtn.onclick = () => { toggleFav(item.id); openProductView(item.id); };

            document.getElementById('pv-share-btn').onclick = () => shareProd(item.id, item.n);

            // Comparativa (EXCLUYENDO la mejor tienda ya mostrada arriba)
            let marketHtml = '';
            item.p.forEach((price, i) => {
                if(price > 0 && i !== bestIdx) {
                    marketHtml += `<div class="ob-row">
                        <span style="font-weight:700;">${stores[i]}</span>
                        <a href="${item.u[i] || '#'}" target="_blank" class="price-link">$ ${format(price)}</a>
                    </div>`;
                }
            });
            document.getElementById('pv-market-list').innerHTML = marketHtml || '<p style="color:var(--text-muted); font-size:12px;">No hay otras tiendas con stock.</p>';

            document.getElementById('productFullView').style.display = 'block';
            document.body.style.overflow = 'hidden';
            loadPvChart(7);
        }

        function closeProductView() {
            window.history.pushState({}, '', window.location.pathname);
            document.getElementById('productFullView').style.display = 'none';
            document.body.style.overflow = 'auto';
            renderView(); // Sincroniza favoritos al volver
        }

        async function loadPvChart(days, btn) {
            if(btn) { btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
            const item = flatList.find(i => i.id == (new URLSearchParams(window.location.search)).get('p'));
            
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(item.n)}&fecha=gte.${(new Date(Date.now() - days*864e5)).toISOString().split('T')[0]}&order=fecha.asc`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const data = await res.json();
            
            const perfEl = document.getElementById('pv-perf');
            if(data.length < 2) { perfEl.innerText = "S/D SUFICIENTES"; return; }

            const first = data[0].precio_minimo;
            const last = data[data.length-1].precio_minimo;
            const diff = (((last - first) / first) * 100).toFixed(1);
            
            perfEl.style.color = diff > 0 ? 'var(--color-bad)' : 'var(--color-good)';
            perfEl.innerText = `${diff > 0 ? '+' : ''}${diff}% en los Ãºltimos ${days} dÃ­as`;

            const ctx = document.getElementById('pv-canvas').getContext('2d');
            if(currentChart) currentChart.destroy();
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.fecha.split('-')[2]),
                    datasets: [{ data: data.map(d => d.precio_minimo), borderColor: '#131722', borderWidth: 2, pointRadius: 0, fill: false, tension: 0.3 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            container.innerHTML = '';

            let dataToShow = flatList;
            if (currentTab === 'favs') dataToShow = dataToShow.filter(i => favorites.includes(i.id));
            else if (currentTab !== 'home') {
                const catMap = { 'carnes': 'Carnes', 'varios': 'Varios' };
                dataToShow = dataToShow.filter(i => i.cat === catMap[currentTab]);
            }
            if (term) dataToShow = dataToShow.filter(i => i.n.toUpperCase().includes(term));
            if (currentTrendFilter) dataToShow = dataToShow.filter(item => { const s = getStats(item.p, item.h7d); return currentTrendFilter === 'up' ? s.isUp : s.isDown; });

            dataToShow.forEach(item => {
                const s = getStats(item.p, item.h7d);
                const card = document.createElement('div');
                card.className = 'ticker-card';
                card.onclick = () => openProductView(item.id);
                card.innerHTML = `
                    <div>
                        <div class="t-symbol">${item.ticker}</div>
                        <div class="t-name">${item.n}</div>
                    </div>
                    <div style="text-align:right; display:flex; align-items:center; gap:15px;">
                        <div>
                            <div class="t-price">$${format(s.min)}</div>
                            <div class="t-change ${s.trendClass}">${s.diff}%</div>
                        </div>
                        <i class="${favorites.includes(item.id)?'fa-solid':'fa-regular'} fa-star" style="color:${favorites.includes(item.id)?'var(--star-gold)':'var(--border)'}"></i>
                    </div>`;
                container.appendChild(card);
            });
        }

        function getStats(p, h) {
            const valid = p.filter(v=>v>0);
            const min = Math.min(...valid);
            let diff = 0, trendClass = "", isUp = false, isDown = false;
            if(h > 0) {
                diff = ((min - h) / h) * 100;
                if(diff > 0.1) { trendClass = "trend-up"; isUp = true; }
                else if(diff < -0.1) { trendClass = "trend-down"; isDown = true; }
            }
            return { min, diff: Math.abs(diff).toFixed(1), trendClass, isUp, isDown };
        }

        function toggleFav(id) {
            if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id);
            else favorites.push(id);
            localStorage.setItem('fav_tickers', JSON.stringify(favorites));
        }

        function setTrendFilter(t) {
            currentTrendFilter = (currentTrendFilter === t) ? null : t;
            document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up');
            document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down');
            renderView();
        }

        function setTab(t, btn) {
            currentTab = t;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderView();
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light');
            document.getElementById('themeIcon').className = document.documentElement.classList.contains('dark-mode') ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        function goHome() { window.location.href = window.location.pathname; }
        function shareProd(id, n) { 
            const u = `${window.location.origin}${window.location.pathname}?p=${id}`; 
            if (navigator.share) navigator.share({ title: 'TradingChango', text: `MirÃ¡ el precio de ${n}`, url: u }); 
        }

        document.getElementById('searchInput').addEventListener('input', renderView);
        init();
    </script>
