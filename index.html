    <script>
        const SUPABASE_URL = 'https://uginrayldvkhgodvfhta.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaW5yYXlsZHZraGdvZHZmaHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODEzMzcsImV4cCI6MjA4MTY1NzMzN30.hRp7YjVymPnsqbwh8dJjfgKFg77cdd0A5o-ETWYgeiw';
        const MONTHS = ['ene','feb','mar','abr','may','jun','jul','ago','sep','oct','nov','dic'];

        let flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'home', currentTrendFilter = null, configDB = {}, currentChart = null;

        async function init() {
            try {
                const resC = await fetch(`${SUPABASE_URL}/rest/v1/configuracion?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const cRows = await resC.json();
                cRows.forEach(row => configDB[row.clave] = row.valor);

                const res = await fetch(`${SUPABASE_URL}/rest/v1/productos?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const rows = await res.json();
                const d7 = new Date(); d7.setDate(d7.getDate() - 7);
                const resH = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?fecha=gte.${d7.toISOString().split('T')[0]}`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const hData = await resH.json();
                
                flatList = rows.map(r => {
                    const h7 = hData.filter(h => h.nombre_producto === r.nombre).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
                    return { id: r.id, n: r.nombre.trim(), cat: r.categoria, ticker: generateTicker(r.nombre), p: [r.p_coto||0, r.p_carrefour||0, r.p_dia||0, r.p_jumbo||0], h7d: h7.length > 0 ? h7[0].precio_minimo : 0, u: [r.u_coto, r.u_carrefour, r.u_dia, r.u_jumbo] }
                });
                document.getElementById('loader').style.display = 'none';
                
                window.addEventListener('hashchange', router);
                router();
            } catch (e) { console.error(e); }
        }

        function router() {
            const hash = location.hash || '#home';
            document.getElementById('productFullView').style.display = 'none';
            document.getElementById('pageView').style.display = 'none';
            document.getElementById('mainApp').style.display = 'none';
            document.body.style.overflow = 'auto';

            if (hash.startsWith('#p-')) {
                const id = hash.split('-')[1];
                openProductView(id);
            } else if (hash === '#about' || hash === '#terms' || hash === '#contact') {
                showLegalPage(hash.substring(1));
            } else {
                document.getElementById('mainApp').style.display = 'block';
                if (hash === '#home') goHome();
                else {
                    const cat = hash.substring(1);
                    const btn = document.getElementById('btn-' + cat);
                    if(btn) setTab(cat, btn);
                }
            }
        }

        function goHome() {
            currentTab = 'home'; currentTrendFilter = null;
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            renderView();
        }

        function openProductView(id) {
            const item = flatList.find(i => i.id == id);
            if (!item) return location.hash = 'home';
            const stats = getStats(item.p, item.h7d);
            document.getElementById('productFullView').style.display = 'block';
            document.body.style.overflow = 'hidden';

            document.getElementById('pv-name').innerText = item.n;
            const stores = ["COTO", "CARREFOUR", "DIA", "JUMBO"];
            const bestIdx = item.p.indexOf(stats.min);
            const bestLink = document.getElementById('pv-best-link');
            bestLink.innerHTML = `El mejor precio hoy en ${stores[bestIdx]} <i class="fa-solid fa-arrow-up-right-from-square" style="font-size:12px; margin-left:5px;"></i>`;
            bestLink.href = item.u[bestIdx] || "#";
            document.getElementById('pv-price-big').innerText = `$ ${format(stats.min)}`;
            
            const favBtn = document.getElementById('pv-fav-btn');
            favBtn.innerHTML = favorites.includes(item.id) ? '<i class="fa-solid fa-star" style="color:var(--star-gold)"></i>' : '<i class="fa-regular fa-star"></i>';
            favBtn.onclick = () => { toggleFav(item.id); openProductView(id); };
            
            document.getElementById('pv-share-btn').onclick = () => shareProd(item.id, item.n);
            document.getElementById('pv-market-list').innerHTML = renderMarket(item, stats.min);
            loadPvChart(7);
        }

        function showLegalPage(type) {
            const titles = { about: 'Acerca de TradingChango', terms: 'TÃ©rminos y condiciones', contact: 'Contacto' };
            const keys = { about: 'acerca_de', terms: 'terminos', contact: 'contacto' };
            document.getElementById('pageView').style.display = 'block';
            document.getElementById('pageContent').innerHTML = `<h2>${titles[type]}</h2><p>${configDB[keys[type]] || 'PrÃ³ximamente...'}</p>`;
        }

        async function loadPvChart(days, btn) {
            if(btn) { btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
            const item = flatList.find(i => i.id == location.hash.split('-')[1]);
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(item.n)}&fecha=gte.${(new Date(Date.now() - days*864e5)).toISOString().split('T')[0]}&order=fecha.asc`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const data = await res.json();
            const perfEl = document.getElementById('pv-perf');
            
            if(data.length < 2) {
                document.getElementById('pv-wrap').innerHTML = '<div class="no-data-overlay"><span class="no-data-text">Sin datos suficientes</span><canvas id="pv-canvas"></canvas></div>';
                perfEl.innerText = ''; return;
            }
            document.getElementById('pv-wrap').innerHTML = '<canvas id="pv-canvas"></canvas>';

            const firstP = data[0].precio_minimo; const lastP = data[data.length-1].precio_minimo; const diffP = (((lastP - firstP) / firstP) * 100).toFixed(1);
            perfEl.style.color = diffP >= 0 ? 'var(--color-bad)' : 'var(--color-good)';
            perfEl.innerText = `${diffP > 0 ? 'â–²' : 'â–¼'} ${Math.abs(diffP)}% Ãºltimos ${days} dÃ­as`;

            const ctx = document.getElementById('pv-canvas').getContext('2d');
            const color = document.documentElement.classList.contains('dark-mode')?'#fff':'#131722';
            if(currentChart) currentChart.destroy();
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => { const dt = new Date(d.fecha + 'T12:00:00'); return `${dt.getDate()} ${MONTHS[dt.getMonth()]}.`; }),
                    datasets: [{ data: data.map(d => d.precio_minimo), borderColor: color, borderWidth: 1.5, pointStyle: 'circle', pointRadius: 3, pointBorderWidth: 2, pointBackgroundColor: '#fff', pointBorderColor: color, fill: false, tension: 0.1 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { backgroundColor: 'rgba(50,50,50,0.95)', padding: 10, cornerRadius: 4, displayColors: false } },
                    scales: { y: { grid: { color: color==='#fff'?'#222':'#eee', borderDash: [4,4] }, ticks: { color: '#666', font: { family: 'Roboto Mono', size: 10 }, callback: v => '$'+v } }, x: { grid: { display: false }, ticks: { color: '#666', font: { size: 10 } } } }
                }
            });
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            const hero = document.getElementById('heroSection');
            container.innerHTML = '';
            document.getElementById('clearSearch').style.display = term ? 'block' : 'none';

            let dataToShow = flatList;
            if (currentTab === 'favs') dataToShow = flatList.filter(i => favorites.includes(i.id));
            else if (term) dataToShow = flatList.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            else if (currentTab !== 'home') {
                const catMap = { 'carnes': 'Carnes', 'verdu': 'Verdu', 'varios': 'Varios' };
                dataToShow = flatList.filter(i => i.cat.toLowerCase().trim() === catMap[currentTab].toLowerCase());
            }
            if (currentTab === 'home') hero.style.display = (term || currentTrendFilter) ? 'none' : 'block';
            
            if (currentTrendFilter) dataToShow = dataToShow.filter(item => { const stats = getStats(item.p, item.h7d); return currentTrendFilter === 'up' ? stats.isUp : stats.isDown; });
            
            dataToShow.forEach(item => {
                const stats = getStats(item.p, item.h7d);
                if (stats.min === 0) return;
                const card = document.createElement('div');
                card.className = 'ticker-card';
                card.onclick = () => location.hash = 'p-' + item.id;
                card.innerHTML = `<div class="ticker-info"><div class="t-left"><span class="t-symbol">${item.ticker}</span><span class="t-name">${item.n}</span></div><div class="t-right"><span class="t-price">$${format(stats.min)}</span><br><span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span></div></div><div class="fav-btn ${favorites.includes(item.id)?'active':''}" onclick="event.stopPropagation(); toggleFav(${item.id}, this)"><i class="${favorites.includes(item.id)?'fa-solid':'fa-regular'} fa-star"></i></div>`;
                container.appendChild(card);
            });
        }

        function setTrendFilter(t) {
            if (currentTrendFilter === t) currentTrendFilter = null;
            else currentTrendFilter = t;
            document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up');
            document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down');
            renderView();
        }

        function setTab(t, btn) {
            location.hash = t;
            currentTab = t;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderView();
        }

        function toggleTheme() { 
            const isDark = document.documentElement.classList.toggle('dark-mode'); 
            localStorage.setItem('theme', isDark ? 'dark' : 'light'); 
            document.getElementById('themeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            if(location.hash.startsWith('#p-')) loadPvChart(7);
        }

        function toggleLegalDropdown() {
            const d = document.getElementById('legalDropdown');
            d.style.display = d.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleFav(id) { if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id); else favorites.push(id); localStorage.setItem('fav_tickers', JSON.stringify(favorites)); renderView(); }
        function getStats(p, h) { const valid = p.filter(v=>v>0); if(valid.length===0) return {min:0}; const min = Math.min(...valid); let diff=0, trendClass="trend-neutral", icon="-", isUp=false, isDown=false; if(h>0){ diff = ((min-h)/h)*100; if(diff>0.1){ trendClass="trend-up"; icon="â–²"; isUp=true; } else if(diff<-0.1){ trendClass="trend-down"; icon="â–¼"; isDown=true; } } return {min, spread:Math.abs(diff).toFixed(1), trendClass, icon, isUp, isDown}; }
        function renderMarket(item, min) {
            const S = [{name:"COTO",color:"#ff3b30",home:"https://www.cotodigital.com.ar"},{name:"CARREFOUR",color:"#2962ff",home:"https://www.carrefour.com.ar"},{name:"DIA",color:"#ff3b30",home:"https://diaonline.supermercadosdia.com.ar"},{name:"JUMBO",color:"#00c853",home:"https://www.jumbo.com.ar"}];
            return S.map((s, i) => { const p = item.p[i]; return `<div class="ob-row"><div class="ob-store"><div class="dot" style="background:${p>0?s.color:'#444'}"></div>${s.name}</div><a href="${p>0?(item.u[i]||s.home):'#'}" target="_blank" class="price-link ${p===min?'best-val':''} ${p===0?'no-price':''}">$${format(p)}</a></div>`; }).join('');
        }
        function generateTicker(n) { return n.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, "").substring(0, 4); }
        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        function shareProd(id, n) { const u = `${window.location.origin}${window.location.pathname}#p-${id}`; if (navigator.share) navigator.share({ title: 'TradingChango', text: `MirÃ¡ el precio de ${n}`, url: u }); else { navigator.clipboard.writeText(u); alert("Link copiado"); } }
        function clearInput() { document.getElementById('searchInput').value = ''; renderView(); }
        document.getElementById('searchInput').addEventListener('input', renderView);
        init();
    </script>
