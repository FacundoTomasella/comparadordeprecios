<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comparador de Precios</title>
    <!-- Fuente Inter para look moderno -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #111827; /* Negro suave */
            --accent: #2563EB; /* Azul Glide */
            --success: #059669; /* Verde éxito */
            --bg: #F3F4F6; /* Gris muy claro de fondo */
            --card-bg: #FFFFFF;
            --text-sub: #6B7280;
            --border-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            padding-bottom: 40px;
        }

        /* --- Header Sticky --- */
        .app-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .header-content {
            max-width: 600px; /* Ancho tipo App */
            margin: 0 auto;
        }

        h1 { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 0.2rem; }
        .subtitle { font-size: 0.875rem; color: var(--text-sub); margin-bottom: 1rem; }

        /* --- Buscador y Filtros --- */
        .search-container {
            position: relative;
            margin-bottom: 0.8rem;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            background: #F9FAFB;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .search-input:focus {
            outline: none;
            background: white;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
        }

        .category-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none; /* Firefox */
        }
        .category-scroll::-webkit-scrollbar { display: none; } /* Chrome */

        .cat-pill {
            padding: 6px 16px;
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-sub);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cat-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* --- Grid de Productos --- */
        .main-container {
            max-width: 600px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* --- Diseño de Tarjeta (Card) --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: #E5E7EB;
        }

        .card-img-placeholder {
            width: 60px;
            height: 60px;
            background: #E0E7FF;
            color: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .card-content {
            flex: 1;
            min-width: 0; /* Para que el text-overflow funcione */
        }

        .card-brand {
            font-size: 0.75rem;
            color: var(--text-sub);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0.1rem 0 0.2rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-price-block {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .label-price { font-size: 0.75rem; color: var(--text-sub); }
        .best-price { font-size: 1.1rem; font-weight: 700; color: var(--success); }

        .card-arrow {
            color: #D1D5DB;
        }

        /* --- Modal de Detalles --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: flex-end; /* Móvil: sale de abajo */
        }

        .modal-overlay.open { display: flex; animation: fadeIn 0.2s; }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 24px 24px 0 0;
            padding: 1.5rem;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (min-width: 640px) {
            .modal-overlay { align-items: center; }
            .modal-content { border-radius: 24px; padding: 2rem; }
        }

        .modal-header { text-align: center; margin-bottom: 1.5rem; }
        .modal-img {
            width: 80px; height: 80px;
            background: #E0E7FF; color: var(--accent);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 700;
            margin: 0 auto 1rem auto;
        }
        
        .provider-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .provider-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #F9FAFB;
            border-radius: 12px;
            border: 1px solid #F3F4F6;
        }

        .provider-row.winner {
            background: #ECFDF5;
            border-color: #A7F3D0;
        }

        .prov-info h4 { font-size: 0.95rem; font-weight: 600; }
        .prov-price { font-size: 1.1rem; font-weight: 700; }
        .winner .prov-price { color: var(--success); }
        
        .btn-buy {
            display: inline-block;
            margin-top: 4px;
            font-size: 0.8rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #F3F4F6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            color: #6B7280;
        }

        .loading-state { text-align: center; padding: 4rem; color: var(--text-sub); }
        .spinner {
            width: 30px; height: 30px; border: 3px solid #E5E7EB;
            border-top-color: var(--accent); border-radius: 50%;
            margin: 0 auto 1rem auto; animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <h1>Comparador</h1>
            <p class="subtitle">Encuentra el mejor precio al instante</p>

            <div class="search-container">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar producto o marca...">
            </div>

            <div class="category-scroll" id="categoryFilter">
                <button class="cat-pill active" data-cat="Todas">Todas</button>
                <!-- Categorías JS -->
            </div>
        </div>
    </header>

    <main class="main-container" id="productsGrid">
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Cargando ofertas...</p>
        </div>
    </main>

    <!-- Modal Detalles -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modalBody">
                <!-- Contenido Dinámico -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const SHEET_ID = '1cdLUKAFrRUFL2yJgatb7qJH2dO1Hyk1xoPS0um_pwoI';
        let allProducts = [];
        let currentCategory = 'Todas';
        let searchTerm = '';

        // --- Carga de Datos ---
        async function loadData() {
            try {
                // Usamos la API de exportación de Google Sheets
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                processData(workbook);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="loading-state">
                        <p>Error de conexión con la hoja.</p>
                        <small>Verifica que el link sea público.</small>
                    </div>`;
            }
        }

        function processData(workbook) {
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
            
            const productsMap = {};

            // Saltamos el header (fila 0)
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row[0] || !row[1]) continue; // Requiere Categoria y Producto

                const categoria = row[0].trim();
                const producto = row[1].trim();
                const marca = (row[2] || 'Genérico').trim();
                const proveedor = row[3] || 'Desconocido';
                // Limpieza de precio
                const precio = parseFloat(String(row[4]).replace(/[^0-9.-]/g, ''));
                const url = row[5] || '';

                if (isNaN(precio)) continue;

                // Clave única para agrupar
                const key = `${producto}_${marca}`;
                
                if (!productsMap[key]) {
                    productsMap[key] = {
                        id: key.replace(/\s+/g, '-'),
                        categoria,
                        producto,
                        marca,
                        proveedores: []
                    };
                }

                productsMap[key].proveedores.push({ proveedor, precio, url });
            }

            // Procesar precios mínimos y máximos
            allProducts = Object.values(productsMap).map(p => {
                const precios = p.proveedores.map(pr => pr.precio);
                p.minPrecio = Math.min(...precios);
                p.maxPrecio = Math.max(...precios);
                p.ahorro = p.maxPrecio - p.minPrecio;
                
                // Ordenar proveedores por precio ascendente
                p.proveedores.sort((a, b) => a.precio - b.precio);
                return p;
            });

            populateCategories();
            renderProducts();
        }

        // --- Renderizado UI ---
        function populateCategories() {
            const categories = ['Todas', ...new Set(allProducts.map(p => p.categoria))];
            const container = document.getElementById('categoryFilter');
            
            container.innerHTML = categories.map(cat => 
                `<button class="cat-pill ${cat === 'Todas' ? 'active' : ''}" 
                         onclick="setCategory('${cat}')">${cat}</button>`
            ).join('');
        }

        function getInitials(name) {
            return name.split(' ').slice(0, 2).map(n => n[0]).join('').toUpperCase();
        }

        function renderProducts() {
            const container = document.getElementById('productsGrid');
            
            let filtered = allProducts;
            if (currentCategory !== 'Todas') {
                filtered = filtered.filter(p => p.categoria === currentCategory);
            }
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(p => 
                    p.producto.toLowerCase().includes(term) || 
                    p.marca.toLowerCase().includes(term)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading-state"><p>No se encontraron productos.</p></div>';
                return;
            }

            container.innerHTML = '<div class="products-list">' + filtered.map(item => `
                <div class="card" onclick="openModal('${item.id}')">
                    <div class="card-img-placeholder">
                        ${getInitials(item.producto)}
                    </div>
                    <div class="card-content">
                        <div class="card-brand">${item.marca}</div>
                        <h3 class="card-title">${item.producto}</h3>
                        <div class="card-price-block">
                            <span class="label-price">Desde</span>
                            <span class="best-price">$${item.minPrecio.toLocaleString('es-AR')}</span>
                        </div>
                        ${item.proveedores.length > 1 ? 
                            `<span style="font-size:0.75rem; color:#2563EB;">Comparar ${item.proveedores.length} tiendas</span>` : 
                            `<span style="font-size:0.75rem; color:#6B7280;">1 tienda disponible</span>`}
                    </div>
                    <div class="card-arrow">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                </div>
            `).join('') + '</div>';
        }

        // --- Lógica del Modal ---
        function openModal(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-img">${getInitials(product.producto)}</div>
                    <h2 style="font-size:1.4rem; font-weight:700;">${product.producto}</h2>
                    <p style="color:#6B7280;">${product.marca} · ${product.categoria}</p>
                    ${product.ahorro > 0 ? 
                        `<div style="margin-top:0.5rem; display:inline-block; background:#FEF3C7; color:#D97706; padding:4px 12px; border-radius:20px; font-size:0.85rem; font-weight:600;">
                            Ahorra hasta $${product.ahorro.toLocaleString('es-AR')}
                        </div>` : ''}
                </div>

                <div class="provider-list">
                    ${product.proveedores.map((prov, index) => `
                        <div class="provider-row ${index === 0 ? 'winner' : ''}">
                            <div class="prov-info">
                                <h4>${prov.proveedor}</h4>
                                ${prov.url ? `<a href="${prov.url}" target="_blank" class="btn-buy">Ir a la tienda &rarr;</a>` : ''}
                            </div>
                            <div class="prov-price">
                                $${prov.precio.toLocaleString('es-AR')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('detailModal').classList.add('open');
            document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('open');
            document.body.style.overflow = '';
        }

        // Cerrar modal al hacer click afuera
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('detailModal')) closeModal();
        });

        // --- Event Listeners ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderProducts();
        });

        function setCategory(cat) {
            currentCategory = cat;
            // Actualizar estado visual de botones
            document.querySelectorAll('.cat-pill').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });
            renderProducts();
        }

        // Inicializar
        loadData();
        setInterval(loadData, 300000); // Auto-update 5 min

    </script>
</body>
</html>
