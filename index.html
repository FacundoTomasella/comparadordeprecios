<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    
    <title>TradingChango | TradeÃ¡ los Precios</title>
    <meta name="description" content="Comparador de precios de supermercados en tiempo real.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ›’</text></svg>">
    
    <script>
        if (localStorage.getItem('theme') === 'dark') { document.documentElement.classList.add('dark-mode'); }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-app: #ffffff; --bg-card: #f9f9f9; --bg-nav: #ffffff;
            --text-main: #131722; --text-muted: #787b86; --border: #e0e3eb;
            --accent: #131722; --color-good: #00a650; --color-bad: #f23645; --star-gold: #f2a900;
        }
        .dark-mode {
            --bg-app: #000000; --bg-card: #121212; --bg-nav: #121212;
            --text-main: #ffffff; --text-muted: #888888; --border: #2a2a2a;
            --accent: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-app); color: var(--text-main); font-family: 'Inter', sans-serif; padding-bottom: 100px; transition: background 0.3s; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; width: 100%; }
        .app-container { width: 100%; max-width: 600px; min-height: 100vh; background: var(--bg-app); border-left: 1px solid var(--border); border-right: 1px solid var(--border); position: relative; }
        
        header { position: sticky; top: 0; z-index: 100; background: var(--bg-app); border-bottom: 1px solid var(--border); padding: 15px 20px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-weight: 800; font-size: 20px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        
        /* BUSCADOR Y FILTROS */
        #searchInput { width: 100%; background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 12px 42px; border-radius: 8px; font-size: 15px; }
        .search-container { position: relative; margin-bottom: 12px; }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .trend-filters { display: flex; gap: 10px; }
        .trend-btn { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-app); font-size: 12px; font-weight: 700; cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .trend-btn.active-down { background: var(--color-good) !important; color: white !important; }
        .trend-btn.active-up { background: var(--color-bad) !important; color: white !important; }

        /* LISTADO */
        .ticker-card { border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; background: var(--bg-app); }
        .t-symbol { font-family: 'Roboto Mono'; font-weight: 700; font-size: 16px; }
        .t-name { font-size: 13px; color: var(--text-muted); font-weight: 500; }
        .t-price { font-family: 'Roboto Mono'; font-weight: 700; font-size: 16px; }
        .t-change { font-family: 'Roboto Mono'; font-size: 11px; font-weight: 700; padding: 4px 8px; border-radius: 4px; margin-top: 4px; display: inline-block; }
        .trend-up { background: var(--color-bad); color: white; }
        .trend-down { background: var(--color-good); color: white; }

        /* VISTA PRODUCTO FULL PAGE */
        #productFullView { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-app); z-index: 500; overflow-y: auto; }
        .pv-container { width: 100%; max-width: 600px; margin: 0 auto; min-height: 100vh; background: var(--bg-app); }
        .pv-header { position: sticky; top: 0; background: var(--bg-app); padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        
        .pv-content { padding: 20px; }
        .pv-main-info { display: flex; gap: 20px; margin-bottom: 25px; align-items: flex-start; }
        .pv-image-box { width: 120px; height: 120px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 40px; overflow: hidden; flex-shrink: 0; }
        .pv-image-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .pv-title-area { flex-grow: 1; }
        .pv-title-area h1 { font-size: 22px; font-weight: 800; line-height: 1.2; margin-bottom: 8px; }
        
        /* BOX DE ESTADISTICAS */
        .pv-stats-row { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .stat-box { background: var(--bg-card); border: 1px solid var(--border); padding: 10px 15px; border-radius: 8px; flex: 1; min-width: 140px; }
        .stat-label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 4px; display: block; }
        .stat-value { font-family: 'Roboto Mono'; font-weight: 700; font-size: 16px; }

        .pv-best-price-link { display: inline-flex; align-items: center; gap: 6px; color: var(--color-good); text-decoration: none; font-weight: 700; font-size: 14px; margin-top: 5px; }
        
        /* GRAFICO */
        .pv-chart-section { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
        .chart-performance { font-size: 15px; font-weight: 800; margin-bottom: 12px; display: block; } /* Letra mÃ¡s grande requerida */
        
        /* COMPARATIVA */
        .ob-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px dashed var(--border); }
        .price-link { text-decoration: none; color: var(--text-main); font-family: 'Roboto Mono'; font-size: 15px; padding: 8px 12px; border-radius: 6px; background: var(--bg-card); font-weight: 700; }

        .nav-item { background: none; border: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 4px; cursor: pointer; width: 25%; font-weight: 600; }
        .nav-item.active { color: var(--text-main); font-weight: 800; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 600px; background: var(--bg-nav); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        
        .ad-space { width: 100%; min-height: 60px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: var(--text-muted); background: var(--bg-app); border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="productFullView">
        <div class="pv-container">
            <div class="pv-header">
                <button class="pv-back-btn" onclick="closeProductView()" style="background:none; border:none; font-size:20px; color:var(--text-main); cursor:pointer;"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="logo" style="font-size:16px;">TradingChango</div>
                <div style="display:flex; gap:15px;">
                    <button id="pv-fav-btn" style="background:none; border:none; font-size:22px; cursor:pointer; color:var(--text-muted);"><i class="fa-regular fa-star"></i></button>
                    <button id="pv-share-btn" style="background:none; border:none; font-size:20px; cursor:pointer; color:var(--text-main);"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                </div>
            </div>
            
            <div class="pv-content">
                <div class="pv-main-info">
                    <div class="pv-image-box" id="pv-image">
                        <!-- Placeholder para imagen -->
                        <i class="fa-solid fa-basket-shopping" style="opacity:0.2"></i>
                    </div>
                    <div class="pv-title-area">
                        <h1 id="pv-name">Nombre del Producto</h1>
                        <a id="pv-best-link" href="#" target="_blank" class="pv-best-price-link">
                            <i class="fa-solid fa-shop"></i> <span id="pv-best-store-text">Mejor precio en...</span>
                        </a>
                        <div id="pv-price-big" style="font-family:'Roboto Mono'; font-size:32px; font-weight:800; margin-top:10px;">$ 0</div>
                    </div>
                </div>

                <div class="pv-stats-row">
                    <div class="stat-box">
                        <span class="stat-label">Precio Promedio</span>
                        <span class="stat-value" id="pv-avg-price">$ 0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Tendencia Mes</span>
                        <span class="stat-value" id="pv-trend-month">0%</span>
                    </div>
                </div>

                <div class="pv-chart-section">
                    <div class="range-filters" style="display:flex; gap:5px; justify-content:flex-end; margin-bottom:10px;">
                        <button class="range-btn active" onclick="loadPvChart(7, this)">7D</button>
                        <button class="range-btn" onclick="loadPvChart(30, this)">1M</button>
                        <button class="range-btn" onclick="loadPvChart(90, this)">3M</button>
                    </div>
                    <span id="pv-perf" class="chart-performance"></span>
                    <div style="width:100%; height:250px;"><canvas id="pv-canvas"></canvas></div>
                </div>

                <div style="margin-top:30px;">
                    <h3 style="font-size:11px; text-transform:uppercase; color:var(--text-muted); margin-bottom:15px;">Otras Tiendas</h3>
                    <div id="pv-market-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header>
            <div class="top-row">
                <div class="logo" onclick="goHome()">ðŸ›’ TradingChango</div>
                <button onclick="toggleTheme()" style="background:none; border:none; font-size:18px; color:var(--text-main);"><i class="fa-solid fa-moon"></i></button>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Buscar producto o marca..." oninput="renderView()">
            </div>
            <div class="trend-filters">
                <button class="trend-btn" id="btnDown" onclick="setTrendFilter('down')">ðŸ“‰ BAJANDO</button>
                <button class="trend-btn" id="btnUp" onclick="setTrendFilter('up')">ðŸ“ˆ SUBIENDO</button>
            </div>
        </header>

        <div class="ad-space">PUBLICIDAD DISPONIBLE</div>
        <div id="loader" style="text-align:center; padding:40px; font-family:'Roboto Mono'; font-size:12px;">CONECTANDO CON TIENDAS...</div>
        <div id="tickerList"></div>

        <nav class="bottom-nav">
            <button class="nav-item" onclick="setTab('home', this)"><i class="fa-solid fa-house"></i> Inicio</button>
            <button class="nav-item" onclick="setTab('carnes', this)"><i class="fa-solid fa-drumstick-bite"></i> Carnes</button>
            <button class="nav-item" onclick="setTab('varios', this)"><i class="fa-solid fa-box"></i> Varios</button>
            <button class="nav-item" onclick="setTab('favs', this)"><i class="fa-solid fa-star"></i> Favoritos</button>
        </nav>
    </div>

    <script>
        const SUPABASE_URL = 'https://uginrayldvkhgodvfhta.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaW5yYXlsZHZraGdvZHZmaHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODEzMzcsImV4cCI6MjA4MTY1NzMzN30.hRp7YjVymPnsqbwh8dJjfgKFg77cdd0A5o-ETWYgeiw';
        
        let flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'home', currentTrendFilter = null, currentChart = null;

        async function init() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/productos?select=*`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const rows = await res.json();
                
                const d7 = new Date(); d7.setDate(d7.getDate() - 30);
                const resH = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?fecha=gte.${d7.toISOString().split('T')[0]}`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
                const hData = await resH.json();

                flatList = rows.map(r => {
                    const historial = hData.filter(h => h.nombre_producto === r.nombre).sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
                    const p = [r.p_coto||0, r.p_carrefour||0, r.p_dia||0, r.p_jumbo||0];
                    const validP = p.filter(v => v > 0);
                    const avg = validP.length ? validP.reduce((a,b)=>a+b, 0) / validP.length : 0;

                    // Calculo tendencia 30 dÃ­as
                    let trend30 = 0;
                    if(historial.length > 1) {
                        const first = historial[0].precio_minimo;
                        const last = historial[historial.length-1].precio_minimo;
                        trend30 = ((last - first) / first) * 100;
                    }

                    return {
                        id: r.id, n: r.nombre.trim(), cat: r.categoria,
                        ticker: r.nombre.substring(0,4).toUpperCase(),
                        p: p,
                        u: [r.u_coto, r.u_carrefour, r.u_dia, r.u_jumbo],
                        h7d: historial.length ? historial[0].precio_minimo : 0,
                        avg: avg,
                        trend30: trend30
                    }
                });

                document.getElementById('loader').style.display = 'none';
                renderView();

                // DEEP LINKING: Si la URL tiene ?p=ID, abrir producto directamente
                const params = new URLSearchParams(window.location.search);
                if(params.has('p')) openProductView(params.get('p'));

            } catch (e) { console.error(e); }
        }

        function openProductView(id) {
            const item = flatList.find(i => i.id == id);
            if (!item) return;

            // Actualizar URL sin recargar
            window.history.pushState({}, '', `?p=${id}`);

            const stats = getStats(item.p, item.h7d);
            const stores = ["COTO", "CARREFOUR", "DIA", "JUMBO"];
            const bestIdx = item.p.indexOf(stats.min);

            document.getElementById('pv-name').innerText = item.n;
            document.getElementById('pv-price-big').innerText = `$ ${format(stats.min)}`;
            document.getElementById('pv-best-store-text').innerText = `Mejor precio en ${stores[bestIdx]}`;
            document.getElementById('pv-best-link').href = item.u[bestIdx] || '#';
            
            // Box estadÃ­sticas
            document.getElementById('pv-avg-price').innerText = `$ ${format(Math.round(item.avg))}`;
            const t30 = item.trend30.toFixed(1);
            document.getElementById('pv-trend-month').innerText = `${t30 > 0 ? '+' : ''}${t30}%`;
            document.getElementById('pv-trend-month').style.color = t30 > 0 ? 'var(--color-bad)' : 'var(--color-good)';

            // Favoritos
            const favBtn = document.getElementById('pv-fav-btn');
            favBtn.innerHTML = favorites.includes(item.id) ? '<i class="fa-solid fa-star" style="color:var(--star-gold)"></i>' : '<i class="fa-regular fa-star"></i>';
            favBtn.onclick = () => { toggleFav(item.id); favBtn.innerHTML = favorites.includes(item.id) ? '<i class="fa-solid fa-star" style="color:var(--star-gold)"></i>' : '<i class="fa-regular fa-star"></i>'; };

            // Render market (filtrando el mejor)
            let marketHtml = '';
            item.p.forEach((price, i) => {
                if (price > 0 && i !== bestIdx) {
                    marketHtml += `
                        <div class="ob-row">
                            <span style="font-weight:700;">${stores[i]}</span>
                            <a href="${item.u[i] || '#'}" target="_blank" class="price-link">$ ${format(price)}</a>
                        </div>`;
                }
            });
            document.getElementById('pv-market-list').innerHTML = marketHtml || '<p style="font-size:12px; color:var(--text-muted)">No hay otras tiendas disponibles</p>';

            document.getElementById('productFullView').style.display = 'block';
            document.body.style.overflow = 'hidden';
            loadPvChart(7);
        }

        function closeProductView() {
            window.history.pushState({}, '', window.location.pathname);
            document.getElementById('productFullView').style.display = 'none';
            document.body.style.overflow = 'auto';
            renderView(); // Sincroniza estado de favoritos al volver
        }

        async function loadPvChart(days, btn) {
            if(btn) { 
                btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active');
            }
            const params = new URLSearchParams(window.location.search);
            const item = flatList.find(i => i.id == params.get('p'));
            
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(item.n)}&fecha=gte.${(new Date(Date.now() - days*864e5)).toISOString().split('T')[0]}&order=fecha.asc`, { headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` } });
            const data = await res.json();
            
            const perfEl = document.getElementById('pv-perf');
            if(data.length < 2) { perfEl.innerText = "Sin datos suficientes"; return; }

            const first = data[0].precio_minimo;
            const last = data[data.length-1].precio_minimo;
            const diff = (((last - first) / first) * 100).toFixed(1);
            
            perfEl.style.color = diff > 0 ? 'var(--color-bad)' : 'var(--color-good)';
            perfEl.innerText = `${diff > 0 ? '+' : ''}${diff}% en los Ãºltimos ${days} dÃ­as`;

            const ctx = document.getElementById('pv-canvas').getContext('2d');
            if(currentChart) currentChart.destroy();
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.fecha.split('-')[2]),
                    datasets: [{ data: data.map(d => d.precio_minimo), borderColor: '#131722', borderWidth: 2, pointRadius: 0, fill: false, tension: 0.3 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            container.innerHTML = '';

            let dataToShow = flatList;
            if (currentTab === 'favs') dataToShow = dataToShow.filter(i => favorites.includes(i.id));
            if (term) dataToShow = dataToShow.filter(i => i.n.toUpperCase().includes(term));
            if (currentTrendFilter) dataToShow = dataToShow.filter(item => { const s = getStats(item.p, item.h7d); return currentTrendFilter === 'up' ? s.isUp : s.isDown; });

            dataToShow.forEach(item => {
                const s = getStats(item.p, item.h7d);
                const card = document.createElement('div');
                card.className = 'ticker-card';
                card.onclick = () => openProductView(item.id);
                card.innerHTML = `
                    <div>
                        <div class="t-symbol">${item.ticker}</div>
                        <div class="t-name">${item.n}</div>
                    </div>
                    <div style="text-align:right; display:flex; align-items:center; gap:15px;">
                        <div>
                            <div class="t-price">$${format(s.min)}</div>
                            <div class="t-change ${s.trendClass}">${s.diff}%</div>
                        </div>
                        <i class="${favorites.includes(item.id) ? 'fa-solid' : 'fa-regular'} fa-star" style="color:${favorites.includes(item.id) ? 'var(--star-gold)' : 'var(--border)'}"></i>
                    </div>`;
                container.appendChild(card);
            });
        }

        function getStats(p, h) {
            const valid = p.filter(v=>v>0);
            const min = Math.min(...valid);
            let diff = 0, trendClass = "", isUp = false, isDown = false;
            if(h > 0) {
                diff = ((min - h) / h) * 100;
                if(diff > 0.1) { trendClass = "trend-up"; isUp = true; }
                else if(diff < -0.1) { trendClass = "trend-down"; isDown = true; }
            }
            return { min, diff: Math.abs(diff).toFixed(1), trendClass, isUp, isDown };
        }

        function toggleFav(id) {
            if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id);
            else favorites.push(id);
            localStorage.setItem('fav_tickers', JSON.stringify(favorites));
        }

        function setTrendFilter(t) {
            currentTrendFilter = (currentTrendFilter === t) ? null : t;
            document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up');
            document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down');
            renderView();
        }

        function setTab(t, btn) {
            currentTab = t;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(btn) btn.classList.add('active');
            renderView();
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        function goHome() { window.location.href = window.location.pathname; }

        init();
    </script>
</body>
</html>
