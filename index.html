<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>TradingChango | Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sec: #8e8e93;
            --accent: #007aff;
            --color-good: #34c759;
            --color-bad: #ff3b30;
            --border-color: #e5e5ea;
        }

        .dark-mode {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-main: #ffffff;
            --text-sec: #8e8e93;
            --border-color: #38383a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        header {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }

        .header-actions { display: flex; gap: 15px; }
        .header-btn {
            background: none; border: none; color: var(--text-main);
            font-size: 18px; cursor: pointer; padding: 5px;
        }

        /* VISTAS */
        .page-view {
            display: none;
            padding: 20px;
            min-height: 100vh;
        }

        .page-view.active { display: block; }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title { font-size: 24px; font-weight: 800; }
        .back-link { color: var(--accent); cursor: pointer; font-weight: 600; }

        /* VISTA PRODUCTO ESPECIFICA */
        .ob-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .range-filters { display: flex; gap: 8px; }
        .range-btn {
            background: var(--border-color);
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-sec);
            cursor: pointer;
        }

        .range-btn.active {
            background: var(--accent);
            color: white;
        }

        .chart-wrapper {
            width: 100%;
            height: 280px;
            position: relative;
            margin-top: 10px;
        }

        .chart-performance {
            font-size: 13px;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        /* TIENDAS */
        .ob-row {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
        }

        .ob-store { display: flex; align-items: center; gap: 10px; font-weight: 600; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        
        .price-link {
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: var(--text-main);
            padding: 5px 10px;
            border-radius: 6px;
        }

        .best-val { background: rgba(52, 199, 89, 0.1); color: var(--color-good); }
        .no-price { color: var(--text-sec); opacity: 0.5; }

        .no-data-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(2px);
            font-size: 12px; font-weight: 700; color: var(--text-sec);
        }

        /* LISTA PRINCIPAL (VERSION 4) */
        .ticker-item {
            background: var(--card-bg);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">TradingChango</div>
        <div class="header-actions">
            <button class="header-btn" onclick="toggleTheme()"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
        </div>
    </header>

    <div id="mainList">
        <div class="ticker-item" onclick="toggleDetail('123')">
            <span>Producto de Ejemplo</span>
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <div id="productView" class="page-view">
        <div class="page-header">
            <div id="pv-name" class="page-title" style="font-size: 18px;"></div>
            <div class="back-link" onclick="closeProductView()">Cerrar <i class="fa-solid fa-xmark"></i></div>
        </div>
        <div id="pv-content">
            <div class="ob-header-row">
                <span style="font-size: 11px; font-weight: 800; text-transform: uppercase;">Historial de Precios</span>
                <div class="range-filters" id="pv-rf">
                    <button class="range-btn active" onclick="loadPvChart(7, this)">7D</button>
                    <button class="range-btn" onclick="loadPvChart(30, this)">1M</button>
                    <button class="range-btn" onclick="loadPvChart(90, this)">3M</button>
                </div>
            </div>
            
            <span id="pv-perf" class="chart-performance"></span>
            
            <div class="chart-wrapper" id="pv-wrap">
                <canvas id="pv-canvas"></canvas>
            </div>

            <div style="margin-top: 25px;">
                <span style="font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; display: block;">Comparativa de Tiendas</span>
                <div id="pv-market"></div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN Y VARIABLES (Asegúrate de tener tus constantes SUPABASE aquí)
        let openId = null;
        let currentChart = null;
        const MONTHS = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];

        // --- LÓGICA DE NAVEGACIÓN (VERSION 4) ---
        function toggleDetail(id) {
            // Simulamos encontrar el item. En tu código real usas flatList.find
            const item = { id: id, n: "Producto de Ejemplo", p: [1000, 1100, 950, 0], h7d: 1050 }; 
            openId = id;

            document.getElementById('mainList').style.display = 'none';
            const pv = document.getElementById('productView');
            pv.classList.add('active');
            document.getElementById('pv-name').innerText = item.n;

            // Render Market
            document.getElementById('pv-market').innerHTML = renderMarket(item, 950);

            // Cargar Gráfico con lógica de la VERSION 10
            loadPvChart(7);
            window.scrollTo(0,0);
        }

        function closeProductView() {
            document.getElementById('productView').classList.remove('active');
            document.getElementById('mainList').style.display = 'block';
            if(currentChart) currentChart.destroy();
            openId = null;
        }

        // --- LÓGICA DE GRÁFICOS (VERSION 10 INTEGRADA) ---
        async function loadPvChart(days, btn) {
            if(btn) { 
                btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active')); 
                btn.classList.add('active'); 
            }

            // Aquí iría tu fetch a Supabase como en la V10...
            // Simulamos datos para el ejemplo:
            const data = [
                {fecha: '2023-12-15', precio_minimo: 900, supermercado: 'Coto'},
                {fecha: '2023-12-18', precio_minimo: 950, supermercado: 'Dia'},
                {fecha: '2023-12-22', precio_minimo: 1000, supermercado: 'Carrefour'}
            ];

            const wrap = document.getElementById('pv-wrap');
            const perfEl = document.getElementById('pv-perf');
            const isDark = document.documentElement.classList.contains('dark-mode');

            if(currentChart) currentChart.destroy();

            const ctx = document.getElementById('pv-canvas').getContext('2d');
            
            // CONFIGURACIÓN EXACTA DE LA VERSIÓN 10
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => { 
                        const dt = new Date(d.fecha + 'T12:00:00'); 
                        return `${dt.getDate()} ${MONTHS[dt.getMonth()]}.`; 
                    }),
                    datasets: [{
                        data: data.map(d => d.precio_minimo),
                        borderColor: isDark ? '#fff' : '#131722',
                        borderWidth: 1.5,
                        pointRadius: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: isDark ? '#fff' : '#131722',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: isDark ? 'rgba(80, 80, 80, 0.95)' : 'rgba(50, 50, 50, 0.95)',
                            padding: 10,
                            displayColors: false,
                            titleFont: { size: 10 },
                            bodyFont: { family: 'Roboto Mono', size: 12 },
                            callbacks: {
                                label: (c) => `${data[c.dataIndex].supermercado}: $ ${c.formattedValue}`
                            }
                        }
                    },
                    scales: {
                        y: { 
                            grid: { color: isDark ? '#333' : '#eee', borderDash: [4,4] },
                            ticks: { font: { family: 'Roboto Mono', size: 10 } }
                        },
                        x: { grid: { display: false }, ticks: { font: { size: 10 } } }
                    }
                },
                plugins: [{
                    // LINEA VERTICAL PUNTEADA DE LA VERSION 10
                    afterDraw: (chart) => {
                        if (chart.tooltip?._active?.length) {
                            const x = chart.tooltip._active[0].element.x;
                            const yAxis = chart.scales.y;
                            const ctx = chart.ctx;
                            ctx.save();
                            ctx.beginPath();
                            ctx.moveTo(x, yAxis.top);
                            ctx.lineTo(x, yAxis.bottom);
                            ctx.lineWidth = 1;
                            ctx.strokeStyle = isDark ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.1)';
                            ctx.setLineDash([3, 3]);
                            ctx.stroke();
                            ctx.restore();
                        }
                    }
                }]
            });
        }

        function renderMarket(item, min) {
            // Lógica de renderizado de tiendas de tu código original...
            return `<div class="ob-row"><span>Ejemplo Tienda</span><strong>$950</strong></div>`;
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark-mode');
            const isDark = document.documentElement.classList.contains('dark-mode');
            document.getElementById('themeIcon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            if(openId) loadPvChart(7);
        }
    </script>
</body>
</html>
