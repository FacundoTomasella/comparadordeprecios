            const data = await res.json();
            const wrap = document.getElementById('pv-wrap');
            const perfEl = document.getElementById('pv-perf');
            wrap.querySelectorAll('.no-data-overlay').forEach(ov => ov.remove());
            if(data.length < 2) {
                const overlay = document.createElement('div'); overlay.className = 'no-data-overlay'; overlay.innerHTML = '<span class="no-data-text">Sin datos suficientes</span>';
                wrap.appendChild(overlay); perfEl.innerText = ''; if(currentChart) currentChart.destroy(); return;
            }
            const firstP = data[0].precio_minimo; const lastP = data[data.length-1].precio_minimo; const diffP = (((lastP - firstP) / firstP) * 100).toFixed(1);
            let label = days === 7 ? 'Ãºltimos 7 dÃ­as' : days === 15 ? 'Ãºltimos 15 dÃ­as' : days === 30 ? 'Ãºltimo mes' : days === 90 ? 'Ãºltimos 3 meses' : days === 180 ? 'Ãºltimos 6 meses' : 'Ãºltimo aÃ±o';
            perfEl.style.color = diffP >= 0 ? 'var(--color-bad)' : 'var(--color-good)';
            perfEl.innerText = `${diffP > 0 ? '+' : ''}${diffP}% ${label}`;
            const ctx = document.getElementById('pv-canvas').getContext('2d');
            const isDark = document.documentElement.classList.contains('dark-mode');
            const color = isDark?'#fff':'#131722';
            if(currentChart) currentChart.destroy();
            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => { const dt = new Date(d.fecha + 'T12:00:00'); return `${dt.getDate()} ${MONTHS[dt.getMonth()]}.`; }),
                    datasets: [{ data: data.map(d => d.precio_minimo), borderColor: color, borderWidth: 1.5, pointStyle: 'circle', pointRadius: 3, pointBorderWidth: 2, pointBackgroundColor: '#fff', pointBorderColor: color, fill: false, tension: 0.1 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(50, 50, 50, 0.95)', padding: 10, cornerRadius: 4, displayColors: false,
                            titleFont: { size: 10, family: 'Inter', weight: 'normal' },
                            bodyFont: { size: 12, family: 'Roboto Mono', weight: 'bold' },
                            callbacks: {
                                title: (c) => { const d = data[c[0].dataIndex].fecha.split('-'); return `${parseInt(d[2])} ${MONTHS[parseInt(d[1])-1]} ${d[0]}`; },
                                label: (c) => `${data[c.dataIndex].supermercado}: $ ${format(data[c.dataIndex].precio_minimo)}`
                            }
                        }
                    },
                    scales: {
                        y: { grid: { color: isDark?'#222':'#eee', borderDash: [4,4] }, ticks: { color: '#666', font: { family: 'Roboto Mono', size: 10 }, callback: v => '$'+v } },
                        x: { grid: { display: false }, ticks: { color: '#666', font: { size: 10 } } }
                    }
                },
                plugins: [{
                    afterDraw: (chart) => {
                        if (chart.tooltip?._active?.length) {
                            const x = chart.tooltip._active[0].element.x; const yAxis = chart.scales.y; const ctx = chart.ctx;
                            ctx.save(); ctx.beginPath(); ctx.moveTo(x, yAxis.top); ctx.lineTo(x, yAxis.bottom);
                            ctx.lineWidth = 1; ctx.strokeStyle = isDark ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.1)';
                            ctx.setLineDash([3, 3]); ctx.stroke(); ctx.restore();
                        }
                    }
                }]
            });
        }

        function filterByBrand(brand) { currentBrandFilter = brand; closeAllDetails(); renderView(); }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            const hero = document.getElementById('heroSection');
            container.innerHTML = '';
            document.getElementById('clearSearch').style.display = term ? 'block' : 'none';
            let dataToShow = flatList;
            if (currentTab === 'favs') dataToShow = flatList.filter(i => favorites.includes(i.id));
            else if (currentBrandFilter) dataToShow = flatList.filter(i => i.marca.toUpperCase() === currentBrandFilter.toUpperCase());
            else if (term) dataToShow = flatList.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            else if (currentTab !== 'home') {
                const catMap = { 'carnes': 'Carnes', 'verdu': 'Verdu', 'varios': 'Varios' };
                dataToShow = flatList.filter(i => i.cat.toLowerCase().trim() === catMap[currentTab].toLowerCase());
            }
            if (currentTab === 'home') hero.style.display = (term || currentTrendFilter || currentBrandFilter) ? 'none' : 'block';
            if (currentTrendFilter) dataToShow = dataToShow.filter(item => { const stats = getStats(item.p, item.h7d); return currentTrendFilter === 'up' ? stats.isUp : stats.isDown; });
            dataToShow.forEach(item => {
                const stats = getStats(item.p, item.h7d);
                if (stats.min === 0) return;
                const card = document.createElement('div');
                card.className = 'ticker-card';
                card.onclick = () => openProductView(item.id);
                card.innerHTML = `
                    <div class="ticker-info">
                        <div class="t-left"><span class="t-symbol">${item.ticker}</span><span class="t-name">${item.n}</span></div>
                        <div class="t-right"><span class="t-price">$${format(stats.min)}</span><br><span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span></div>
                    </div>
                    <div class="fav-btn ${favorites.includes(item.id)?'active':''}" onclick="event.stopPropagation(); toggleFav(${item.id}, this)"><i class="${favorites.includes(item.id)?'fa-solid':'fa-regular'} fa-star"></i></div>`;
                container.appendChild(card);
            });
        }

        function renderMarket(item, min, excludeIdx = -1) {
            const STORES = [{name:"COTO",color:"#ff3b30",home:"https://www.cotodigital.com.ar"},{name:"CARREFOUR",color:"#2962ff",home:"https://www.carrefour.com.ar"},{name:"DIA",color:"#ff3b30",home:"https://diaonline.supermercadosdia.com.ar"},{name:"JUMBO",color:"#00c853",home:"https://www.jumbo.com.ar"}];
            return STORES.map((s, i) => {
                if (i === excludeIdx) return '';
                const p = item.p[i]; return `<div class="ob-row"><div class="ob-store"><div class="dot" style="background:${p>0?s.color:'#444'}"></div>${s.name}</div><a href="${p>0?(item.u[i]||s.home):'#'}" target="_blank" class="price-link ${p===min?'best-val':''} ${p===0?'no-price':''}">$${format(p)}</a></div>`;
            }).join('');
        }

        function toggleTheme() { document.documentElement.classList.toggle('dark-mode'); localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode')?'dark':'light'); updateThemeIcon(); if(openId) loadPvChart(7); }
        function toggleFav(id, btn) { if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id); else favorites.push(id); localStorage.setItem('fav_tickers', JSON.stringify(favorites)); if(btn) { btn.classList.toggle('active'); btn.querySelector('i').className = favorites.includes(id) ? 'fa-solid fa-star' : 'fa-regular fa-star'; } if(currentTab === 'favs') renderView(); }
        function getStats(p, h) { const valid = p.filter(v=>v>0); if(valid.length===0) return {min:0}; const min = Math.min(...valid); let diff=0, trendClass="trend-neutral", icon="-", isUp=false, isDown=false; if(h>0){ diff = ((min-h)/h)*100; if(diff>0.1){ trendClass="trend-up"; icon="â–²"; isUp=true; } else if(diff<-0.1){ trendClass="trend-down"; icon="â–¼"; isDown=true; } } return {min, spread:Math.abs(diff).toFixed(1), trendClass, icon, isUp, isDown}; }
        function setTrendFilter(t) { goHome(); currentTrendFilter = (currentTrendFilter === t) ? null : t; document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up'); document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down'); renderView(); }
        function setTab(t, btn) { goHome(); currentTab=t; localStorage.setItem('last_tab', t); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); if(btn) btn.classList.add('active'); renderView(); }
        function updateThemeIcon() { document.getElementById('themeIcon').className = document.documentElement.classList.contains('dark-mode')?'fa-solid fa-sun':'fa-solid fa-moon'; }
        function generateTicker(n) { return n.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, "").substring(0, 4); }
        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        function shareProd(id, n) { const u = `${window.location.origin}${window.location.pathname}?p=${id}`; if (navigator.share) navigator.share({ title: 'TradingChango', text: `MirÃ¡ el precio de ${n}`, url: u }); else { navigator.clipboard.writeText(u); alert("VÃ­nculo copiado"); } }
        function toggleLegalDropdown() { const d = document.getElementById('legalDropdown'); d.style.display = d.style.display === 'flex' ? 'none' : 'flex'; }
        function openPage(clave, titulo) { document.getElementById('legalDropdown').style.display='none'; document.getElementById('tickerList').style.display='none'; document.getElementById('searchBarSection').style.display='none'; document.getElementById('heroSection').style.display='none'; const pv = document.getElementById('pageView'); pv.classList.add('active'); document.getElementById('pageTitle').innerText = titulo; document.getElementById('pageContent').innerHTML = configDB[clave] || 'Cargando...'; window.scrollTo(0,0); }
        function clearInput() { document.getElementById('searchInput').value = ''; document.getElementById('clearSearch').style.display = 'none'; renderView(); }
        document.getElementById('searchInput').addEventListener('input', renderView);
        init();
    </script>
