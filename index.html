<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    
    <title>TradingChango | Trade√° los Precios, Maximiz√° el Carrito</title>
    <meta name="description" content="Comparador de precios de supermercados en tiempo real.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõí</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-app: #ffffff; --bg-card: #f9f9f9; --bg-nav: #ffffff;
            --text-main: #131722; --text-muted: #787b86; --border: #e0e3eb;
            --accent: #2962ff; --color-good: #00a650; --color-bad: #f23645; --star-gold: #f2a900;
        }
        body.dark-mode {
            --bg-app: #000000; --bg-card: #121212; --bg-nav: #121212;
            --text-main: #ffffff; --text-muted: #888888; --border: #2a2a2a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-app); color: var(--text-main); font-family: '-apple-system', 'BlinkMacSystemFont', 'Inter', sans-serif; padding-bottom: 90px; transition: background 0.3s, color 0.3s; display: flex; flex-direction: column; align-items: center; }
        .app-container { width: 100%; max-width: 600px; min-height: 100vh; background: var(--bg-app); border-left: 1px solid var(--border); border-right: 1px solid var(--border); position: relative; }
        header { position: sticky; top: 0; z-index: 50; background: var(--bg-app); border-bottom: 1px solid var(--border); padding: 15px 20px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo-link { text-decoration: none; color: inherit; }
        .logo { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; color: var(--text-main); }
        .logo-icon-wrapper { position: relative; display: flex; align-items: center; justify-content: center; height: 24px; width: 30px; }
        .logo-icon-wrapper .fa-cart-shopping { font-size: 18px; color: var(--text-main); }
        .logo-icon-wrapper .fa-arrow-trend-up { font-size: 12px; color: var(--color-good); position: absolute; top: -4px; right: -2px; background: var(--bg-app); padding: 1px; border-radius: 50%; }
        .theme-btn { background: none; border: none; color: var(--text-main); font-size: 20px; cursor: pointer; }
        #searchInput { width: 100%; background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); padding: 12px 12px 12px 42px; border-radius: 8px; font-size: 15px; font-family: 'Inter', sans-serif; }
        .search-icon { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 16px; }

        /* TENDENCIA SEG√öN PEDIDO */
        .trend-filters { display: flex; gap: 10px; margin-top: 12px; }
        .trend-btn { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-app); font-size: 13px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
        #btnDown { color: var(--color-good); }
        #btnUp { color: var(--color-bad); }
        .trend-btn.active-down { background: var(--color-good) !important; color: white !important; border-color: var(--color-good); }
        .trend-btn.active-up { background: var(--color-bad) !important; color: white !important; border-color: var(--color-bad); }

        .ticker-list { padding: 0; }
        .ticker-card { border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; position: relative; background: var(--bg-app); transition: background 0.2s; }
        .ticker-info { flex-grow: 1; display: flex; align-items: center; justify-content: space-between; padding-right: 15px; }
        .t-left { display: flex; flex-direction: column; gap: 3px; }
        .t-symbol { font-family: 'Roboto Mono', monospace; font-weight: 700; font-size: 16px; letter-spacing: -0.5px; }
        .t-name { font-size: 13px; color: var(--text-muted); max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        .t-right { text-align: right; }
        .t-price { font-family: 'Roboto Mono', monospace; font-weight: 700; font-size: 16px; }
        .t-change { font-family: 'Roboto Mono'; font-size: 12px; font-weight: 600; padding: 3px 8px; border-radius: 6px; display: inline-block; margin-top: 4px; }
        .trend-up { color: white; background: var(--color-bad); } .trend-down { color: white; background: var(--color-good); } .trend-neutral { color: var(--text-muted); background: rgba(128,128,128,0.1); }
        .fav-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: flex-end; font-size: 20px; color: var(--border); transition: 0.2s; }
        .fav-btn.active { color: var(--star-gold); }
        .order-book { display: none; background: var(--bg-card); padding: 5px 20px 20px 20px; border-bottom: 1px solid var(--border); }
        .order-book.open { display: block; animation: slideDown 0.2s ease-out; }

        /* GR√ÅFICO - DISE√ëO FINANCIERO ARRIBA A LA DERECHA */
        .ob-header-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); margin-bottom: 5px; }
        .ob-tabs { display: flex; gap: 12px; }
        .ob-tab { background: none; border: none; color: var(--text-muted); padding: 10px 0; font-size: 11px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-bottom: 2px solid transparent; }
        .ob-tab.active { color: var(--accent); border-bottom-color: var(--accent); }
        .range-filters { display: flex; gap: 4px; }
        .range-btn { background: var(--bg-card); border: 1px solid var(--border); color: var(--text-muted); font-size: 10px; font-weight: 700; padding: 5px 8px; border-radius: 4px; cursor: pointer; }
        .range-btn.active { background: var(--text-main); color: var(--bg-app); border-color: var(--text-main); }
        
        .ob-market-view, .ob-graph-view { display: none; }
        .ob-market-view.active, .ob-graph-view.active { display: block; }
        .ob-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px dashed var(--border); font-size: 14px; }
        .ob-store { font-weight: 600; display: flex; align-items: center; gap: 10px; color: var(--text-main); }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .price-link { text-decoration: none; color: var(--text-main); font-family: 'Roboto Mono'; font-size: 15px; padding: 6px 10px; border-radius: 6px; background: rgba(0,0,0,0.03); border: 1px solid transparent; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
        .best-val { color: var(--color-good); font-weight: 700; background: rgba(0, 230, 118, 0.1); border-color: rgba(0, 230, 118, 0.3); } 
        .no-price { color: var(--text-muted); text-decoration: line-through; opacity: 0.6; pointer-events: none; background: transparent; }
        .app-footer { text-align: center; padding: 40px 20px; font-size: 12px; color: var(--text-muted); border-top: 1px solid var(--border); }
        .dev-link { color: var(--accent); text-decoration: none; font-weight: 800; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 600px; background: var(--bg-nav); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-item { background: none; border: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; font-size: 10px; gap: 5px; cursor: pointer; width: 25%; font-weight: 500; }
        .nav-item i { font-size: 18px; }
        .nav-item.active { color: var(--text-main); font-weight: 800; }
        .nav-item.active i { color: var(--accent); }
        .loader { text-align: center; padding: 50px; color: var(--text-muted); font-family: 'Roboto Mono'; font-size: 12px; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="top-row">
                <a href="#" class="logo-link"><div class="logo"><div class="logo-icon-wrapper"><i class="fa-solid fa-cart-shopping"></i><i class="fa-solid fa-arrow-trend-up"></i></div>TradingChango</div></a>
                <button class="theme-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon" id="themeIcon"></i></button>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="BUSCAR PRODUCTO...">
            </div>
            <div class="trend-filters">
                <button class="trend-btn" id="btnDown" onclick="setTrendFilter('down')"><i class="fa-solid fa-arrow-trend-down"></i> Precios Bajando</button>
                <button class="trend-btn" id="btnUp" onclick="setTrendFilter('up')"><i class="fa-solid fa-arrow-trend-up"></i> Precios Subiendo</button>
            </div>
        </header>

        <div id="loader" class="loader">CONECTANDO A MERCADO...</div>
        <div id="tickerList" class="ticker-list"></div>

        <footer class="app-footer">Desarrollado por <a href="https://bento.me/facutom" class="dev-link" target="_blank">Facu Tom</a></footer>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="setTab('carnes', this)"><i class="fa-solid fa-drumstick-bite"></i> Carnes</button>
            <button class="nav-item" onclick="setTab('verdu', this)"><i class="fa-solid fa-carrot"></i> Verdu</button>
            <button class="nav-item" onclick="setTab('varios', this)"><i class="fa-solid fa-layer-group"></i> Varios</button>
            <button class="nav-item" onclick="setTab('favs', this)"><i class="fa-solid fa-star"></i> Favoritos</button>
        </nav>
    </div>

    <script>
        const SUPABASE_URL = 'https://uginrayldvkhgodvfhta.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnaW5yYXlsZHZraGdvZHZmaHRhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwODEzMzcsImV4cCI6MjA4MTY1NzMzN30.hRp7YjVymPnsqbwh8dJjfgKFg77cdd0A5o-ETWYgeiw';

        const STORES = [
            { id: 0, name: "COTO", color: "#ff3b30", home: "https://www.cotodigital.com.ar" },
            { id: 1, name: "CARREFOUR", color: "#2962ff", home: "https://www.carrefour.com.ar" },
            { id: 2, name: "DIA", color: "#ff3b30", home: "https://diaonline.supermercadosdia.com.ar" },
            { id: 3, name: "JUMBO", color: "#00c853", home: "https://www.jumbo.com.ar" }
        ];

        let flatList = [], favorites = JSON.parse(localStorage.getItem('fav_tickers')) || [], currentTab = 'carnes', currentTrendFilter = null;

        async function init() {
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/productos?select=*`, {
                    headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
                });
                const rows = await res.json();
                flatList = rows.map(r => ({
                    id: r.id, n: r.nombre.trim(), cat: r.categoria, ticker: generateTicker(r.nombre),
                    p: [r.p_coto||0, r.p_carrefour||0, r.p_dia||0, r.p_jumbo||0],
                    h: [r.h_coto||0, r.h_carrefour||0, r.h_dia||0, r.h_jumbo||0],
                    u: [r.u_coto, r.u_carrefour, r.u_dia, r.u_jumbo]
                }));
                if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
                updateThemeIcon();
                document.getElementById('loader').style.display = 'none';
                renderView();
            } catch (e) { console.error(e); }
        }

        function renderView() {
            const container = document.getElementById('tickerList');
            const term = document.getElementById('searchInput').value.toUpperCase();
            container.innerHTML = '';
            let dataToShow = flatList.filter(i => currentTab === 'favs' ? favorites.includes(i.id) : i.cat === (currentTab === 'carnes' ? 'Carnes' : currentTab === 'verdu' ? 'Verdu' : 'Varios'));
            if (term) dataToShow = dataToShow.filter(i => i.n.toUpperCase().includes(term) || i.ticker.includes(term));
            if (currentTrendFilter) {
                dataToShow = dataToShow.filter(item => {
                    const stats = getStats(item.p, item.h);
                    return currentTrendFilter === 'up' ? stats.isUp : stats.isDown;
                });
            }
            dataToShow.forEach(item => {
                const stats = getStats(item.p, item.h);
                if (stats.min === 0) return;
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div');
                card.innerHTML = `
                    <div class="ticker-card">
                        <div class="ticker-info" onclick="toggleDetail('${item.id}')">
                            <div class="t-left"><span class="t-symbol">${item.ticker}</span><span class="t-name">${item.n}</span></div>
                            <div class="t-right"><span class="t-price">$${format(stats.min)}</span><br><span class="t-change ${stats.trendClass}">${stats.icon} ${stats.spread}%</span></div>
                        </div>
                        <div class="fav-btn ${isFav?'active':''}" onclick="toggleFav(${item.id}, this)"><i class="${isFav?'fa-solid':'fa-regular'} fa-star"></i></div>
                    </div>
                    <div id="detail-${item.id}" class="order-book">
                        <div class="ob-header-row">
                            <div class="ob-tabs">
                                <button class="ob-tab active" id="btn-m-${item.id}" onclick="switchObTab('${item.id}', 'market')">Market</button>
                                <button class="ob-tab" id="btn-g-${item.id}" onclick="switchObTab('${item.id}', 'graph')">Gr√°fico</button>
                            </div>
                            <div class="range-filters" id="rf-${item.id}" style="display:none">
                                <button class="range-btn active" onclick="updateChart('${item.id}','${item.n}',7,this)">7D</button>
                                <button class="range-btn" onclick="updateChart('${item.id}','${item.n}',30,this)">1M</button>
                                <button class="range-btn" onclick="updateChart('${item.id}','${item.n}',365,this)">1Y</button>
                            </div>
                        </div>
                        <div id="view-m-${item.id}" class="ob-market-view active">${renderMarket(item, stats.min)}</div>
                        <div id="view-g-${item.id}" class="ob-graph-view"><canvas id="canvas-${item.id}" height="200"></canvas></div>
                    </div>`;
                container.appendChild(card);
            });
        }

        function renderMarket(item, min) {
            return STORES.map((s, i) => {
                const p = item.p[i];
                const url = item.u[i] || s.home;
                return `<div class="ob-row">
                    <div class="ob-store"><div class="dot" style="background:${p>0?s.color:'#444'}"></div>${s.name}</div>
                    <a href="${p>0?url:'#'}" target="_blank" class="price-link ${p===min?'best-val':''} ${p===0?'no-price':''}">$${format(p)}</a>
                </div>`;
            }).join('');
        }

        async function switchObTab(id, type) {
            document.getElementById(`btn-m-${id}`).classList.toggle('active', type==='market');
            document.getElementById(`btn-g-${id}`).classList.toggle('active', type==='graph');
            document.getElementById(`view-m-${id}`).classList.toggle('active', type==='market');
            document.getElementById(`view-g-${id}`).classList.toggle('active', type==='graph');
            document.getElementById(`rf-${id}`).style.display = type==='graph'?'flex':'none';
            if(type==='graph') { const n = flatList.find(p=>p.id==id).n; updateChart(id, n, 7); }
        }

        async function updateChart(id, name, days, btn) {
            if(btn) { btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(name.trim())}&order=fecha.asc`, {
                headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();
            const filtered = data.slice(-days);
            const ctx = document.getElementById(`canvas-${id}`).getContext('2d');
            const isDark = document.body.classList.contains('dark-mode');
            const color = isDark?'#fff':'#131722';
            if(window['ch'+id]) window['ch'+id].destroy();
            window['ch'+id] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filtered.map(d=>d.fecha.split('-').reverse().slice(0,2).join('/')),
                    datasets: [{
                        data: filtered.map(d=>d.precio_minimo),
                        borderColor: color, pointBackgroundColor: color, fill: false, tension: 0.2, pointRadius: 5
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend:{display:false}, tooltip:{callbacks:{label:(c)=>`$${c.raw} (${filtered[c.dataIndex].supermercado})`}}},
                    scales: { y:{ ticks:{ color: color, font:{family:'Roboto Mono', size:10} } }, x:{ ticks:{ color: color, font:{size:10} } } }
                }
            });
        }

        function getStats(p, h) {
            const valid = p.filter(v=>v>0);
            if(valid.length===0) return {min:0};
            const min = Math.min(...valid);
            const idx = p.indexOf(min);
            const old = h[idx] || 0;
            let diff=0, trendClass="trend-neutral", icon="-", isUp=false, isDown=false;
            if(old>0){
                diff = ((min-old)/old)*100;
                if(diff>0.1){ trendClass="trend-up"; icon="‚ñ≤"; isUp=true; }
                else if(diff<-0.1){ trendClass="trend-down"; icon="‚ñº"; isDown=true; }
            }
            return {min, spread:Math.abs(diff).toFixed(1), trendClass, icon, isUp, isDown};
        }

        function toggleFav(id, btn) {
            if(favorites.includes(id)) favorites = favorites.filter(f=>f!==id);
            else favorites.push(id);
            localStorage.setItem('fav_tickers', JSON.stringify(favorites));
            renderView();
        }

        function setTrendFilter(type) {
            currentTrendFilter = (currentTrendFilter === type) ? null : type;
            document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up');
            document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down');
            renderView();
        }

        function setTab(t, btn) { currentTab=t; document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); btn.classList.add('active'); renderView(); }
        function toggleDetail(id) { document.getElementById(`detail-${id}`).classList.toggle('open'); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light'); updateThemeIcon(); renderView(); }
        function updateThemeIcon() { document.getElementById('themeIcon').className = document.body.classList.contains('dark-mode')?'fa-solid fa-sun':'fa-solid fa-moon'; }
        function generateTicker(n) { const c = n.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, " "); const p = c.split(" ").filter(w=>w.length>2); return p.length>=2 ? p[0].substring(0,2)+p[1].substring(0,2) : c.substring(0,4); }
        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        document.getElementById('searchInput').addEventListener('input', renderView);
        init();
    </script>
</body>
</html>
