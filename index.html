<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comparador de Precios</title>
    <!-- Fuente Inter (Estilo Glide/Notion) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PapaParse para leer el CSV de Google Sheets de forma robusta -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        :root {
            /* Paleta de colores estilo Glide Agency Portal */
            --bg-body: #F5F7FA;
            --bg-card: #FFFFFF;
            --text-main: #111827;
            --text-secondary: #6B7280;
            --accent-color: #4F46E5; /* Índigo moderno */
            --success-color: #10B981;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding-bottom: 60px;
        }

        /* --- Header Fijo --- */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        /* --- Buscador --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px 12px 40px;
            background: #F3F4F6;
            border: 1px solid transparent;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }

        input[type="text"]:focus {
            background: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* --- Filtros Categoría --- */
        .tags-container {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: none; /* Firefox */
        }
        .tags-container::-webkit-scrollbar { display: none; }

        .tag {
            background: #fff;
            border: 1px solid var(--border-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag.active {
            background: var(--text-main);
            color: #fff;
            border-color: var(--text-main);
        }

        /* --- Grid de Productos --- */
        .container {
            max-width: 800px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .product-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .placeholder-img {
            width: 56px;
            height: 56px;
            background-color: #EEF2FF;
            color: var(--accent-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .card-info {
            flex: 1;
            overflow: hidden;
        }

        .card-category {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 2px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .card-brand {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .card-price-col {
            text-align: right;
        }

        .price-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            display: block;
        }

        .price-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .price-tag {
            display: inline-block;
            background: #ECFDF5;
            color: var(--success-color);
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
        }

        /* --- Modal / Slide-over --- */
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Mobile bottom sheet */
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 600px;
            height: 85vh;
            border-radius: 20px 20px 0 0;
            padding: 1.5rem;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        @media(min-width: 768px) {
            .modal-backdrop { align-items: center; }
            .modal-content {
                height: auto;
                max-height: 85vh;
                border-radius: 16px;
                transform: translateY(20px);
                opacity: 0;
            }
            .modal-backdrop.active .modal-content {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-backdrop.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-body {
            overflow-y: auto;
            flex: 1;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #F3F4F6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Lista de proveedores en Modal */
        .provider-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .provider-item:last-child { border-bottom: none; }

        .prov-name { font-weight: 600; color: var(--text-main); }
        .prov-price { font-weight: 700; font-size: 1.1rem; }
        .prov-link {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            margin-top: 2px;
            display: block;
        }
        
        .best-badge {
            font-size: 0.7rem;
            background: #10B981;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            vertical-align: middle;
        }

        /* --- Loading & Error --- */
        .state-msg {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Portal de Precios</h1>
            
            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="searchInput" placeholder="Buscar producto, marca o categoría...">
            </div>

            <div class="tags-container" id="categoryTags">
                <button class="tag active" data-cat="Todas">Todas</button>
                <!-- Categorías se llenarán aquí -->
            </div>
        </div>
    </header>

    <main class="container" id="productsGrid">
        <div class="state-msg">
            <div class="spinner"></div>
            <p>Conectando con Google Sheets...</p>
        </div>
    </main>

    <!-- Modal Detalle -->
    <div class="modal-backdrop" id="productModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <div class="placeholder-img" id="modalImg" style="width: 80px; height: 80px; margin: 0 auto 1rem; font-size: 2rem;"></div>
                <h2 id="modalTitle" style="font-size: 1.25rem;">Producto</h2>
                <p id="modalBrand" style="color: var(--text-secondary);">Marca</p>
                <div id="modalSavings" style="margin-top: 0.5rem;"></div>
            </div>
            <div class="modal-body" id="modalList">
                <!-- Lista de precios aquí -->
            </div>
        </div>
    </div>

    <script>
        // ID de la hoja de cálculo (extraído de tu primer link)
        // Usamos el ID del archivo, no el de la publicación web, para usar la API gviz
        const SHEET_ID = '1cdLUKAFrRUFL2yJgatb7qJH2dO1Hyk1xoPS0um_pwoI';
        const SHEET_NAME = 'LISTADO'; // Nombre exacto de la pestaña

        let allProducts = [];
        let currentCategory = 'Todas';

        async function init() {
            // Construimos la URL para exportar en CSV usando Google Visualization API
            // Esto es mucho más robusto que "pubhtml"
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

            Papa.parse(url, {
                download: true,
                header: true,
                complete: function(results) {
                    processData(results.data);
                },
                error: function(err) {
                    console.error("Error PapaParse:", err);
                    document.getElementById('productsGrid').innerHTML = `
                        <div class="state-msg">
                            <p>❌ No se pudo cargar la hoja.</p>
                            <small>Verifica que la hoja tenga permisos de lectura.</small>
                        </div>`;
                }
            });
        }

        function processData(data) {
            // Agrupar productos por Nombre + Marca para la comparativa
            const grouped = {};

            data.forEach(row => {
                // Normalizar nombres de columnas (quitar espacios extra, mayúsculas)
                // Tus columnas: CATEGORIA, PRODUCTO, MARCA, PROVEEDOR, PRECIO, URL
                const producto = row['PRODUCTO'] || row['producto'];
                const precioRaw = row['PRECIO'] || row['precio'];
                
                if (!producto || !precioRaw) return;

                // Limpiar precio (quitar $, comas, espacios)
                let precio = parseFloat(String(precioRaw).replace(/[^0-9.,]/g, '').replace(',', '.'));
                if (isNaN(precio)) return;

                const marca = row['MARCA'] || row['marca'] || 'Genérico';
                const categoria = row['CATEGORIA'] || row['categoria'] || 'General';
                const proveedor = row['PROVEEDOR'] || row['proveedor'] || 'Tienda';
                const url = row['URL'] || row['url'] || '';

                const key = `${producto.trim().toLowerCase()}-${marca.trim().toLowerCase()}`;

                if (!grouped[key]) {
                    grouped[key] = {
                        id: key,
                        nombre: producto.trim(),
                        marca: marca.trim(),
                        categoria: categoria.trim(),
                        precios: []
                    };
                }

                grouped[key].precios.push({
                    proveedor: proveedor.trim(),
                    valor: precio,
                    link: url
                });
            });

            // Convertir objeto a array y calcular min/max
            allProducts = Object.values(grouped).map(p => {
                // Ordenar precios de menor a mayor
                p.precios.sort((a, b) => a.valor - b.valor);
                p.minPrecio = p.precios[0].valor;
                p.maxPrecio = p.precios[p.precios.length - 1].valor;
                p.ahorro = p.maxPrecio - p.minPrecio;
                return p;
            });

            renderCategories();
            renderGrid();
        }

        // --- Renderizado ---

        function renderCategories() {
            const cats = ['Todas', ...new Set(allProducts.map(p => p.categoria))];
            const container = document.getElementById('categoryTags');
            
            container.innerHTML = cats.map(c => `
                <button class="tag ${c === 'Todas' ? 'active' : ''}" 
                    onclick="filterCat('${c}')">${c}</button>
            `).join('');
        }

        function filterCat(cat) {
            currentCategory = cat;
            document.querySelectorAll('.tag').forEach(t => {
                t.classList.toggle('active', t.textContent === cat);
            });
            renderGrid();
        }

        function renderGrid() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('productsGrid');
            
            const filtered = allProducts.filter(p => {
                const matchCat = currentCategory === 'Todas' || p.categoria === currentCategory;
                const matchSearch = p.nombre.toLowerCase().includes(search) || 
                                  p.marca.toLowerCase().includes(search) ||
                                  p.categoria.toLowerCase().includes(search);
                return matchCat && matchSearch;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="state-msg"><p>No se encontraron productos</p></div>';
                return;
            }

            container.innerHTML = filtered.map(p => {
                const initials = p.nombre.substring(0,2).toUpperCase();
                const count = p.precios.length;
                
                return `
                <div class="product-card" onclick="openProduct('${p.id}')">
                    <div class="placeholder-img">${initials}</div>
                    <div class="card-info">
                        <div class="card-category">${p.categoria}</div>
                        <h3 class="card-title">${p.nombre}</h3>
                        <div class="card-brand">${p.marca}</div>
                    </div>
                    <div class="card-price-col">
                        <span class="price-label">Mejor precio</span>
                        <div class="price-value">$${p.minPrecio.toLocaleString('es-AR')}</div>
                        ${count > 1 ? `<span class="price-tag">${count} tiendas</span>` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        // --- Modal ---

        function openProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            document.getElementById('modalImg').textContent = product.nombre.substring(0,2).toUpperCase();
            document.getElementById('modalTitle').textContent = product.nombre;
            document.getElementById('modalBrand').textContent = `${product.marca} · ${product.categoria}`;
            
            // Info de ahorro
            const savingsDiv = document.getElementById('modalSavings');
            if (product.ahorro > 0) {
                savingsDiv.innerHTML = `<span style="background:#FEF3C7; color:#D97706; padding:4px 10px; border-radius:12px; font-size:0.8rem; font-weight:600;">Ahorra hasta $${product.ahorro.toLocaleString('es-AR')}</span>`;
            } else {
                savingsDiv.innerHTML = '';
            }

            // Lista de proveedores
            const listDiv = document.getElementById('modalList');
            listDiv.innerHTML = product.precios.map((precio, idx) => `
                <div class="provider-item">
                    <div>
                        <div class="prov-name">
                            ${precio.proveedor}
                            ${idx === 0 ? '<span class="best-badge">MEJOR</span>' : ''}
                        </div>
                        ${precio.link ? `<a href="${precio.link}" target="_blank" class="prov-link">Ver en tienda &rarr;</a>` : ''}
                    </div>
                    <div class="prov-price" style="${idx === 0 ? 'color:var(--success-color)' : ''}">
                        $${precio.valor.toLocaleString('es-AR')}
                    </div>
                </div>
            `).join('');

            document.getElementById('productModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Cerrar modal al tocar fuera
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target
