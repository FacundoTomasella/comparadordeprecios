        async function updateChart(id, name, days, btn) {
            if(btn) { btn.parentElement.querySelectorAll('.range-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }
            const res = await fetch(`${SUPABASE_URL}/rest/v1/historial_precios?nombre_producto=eq.${encodeURIComponent(name.trim())}&fecha=gte.${(new Date(Date.now() - days*864e5)).toISOString().split('T')[0]}&order=fecha.asc`, {
                headers: { "apikey": SUPABASE_KEY, "Authorization": `Bearer ${SUPABASE_KEY}` }
            });
            const data = await res.json();
            const wrap = document.getElementById(`wrap-${id}`);
            const perfEl = document.getElementById(`perf-${id}`);
            if(!wrap) return;
            wrap.querySelectorAll('.no-data-overlay').forEach(ov => ov.remove());

            if(data.length < 2) {
                const overlay = document.createElement('div'); overlay.className = 'no-data-overlay'; overlay.innerHTML = '<span class="no-data-text">Sin datos suficientes</span>';
                wrap.appendChild(overlay); perfEl.innerText = ''; if(window['ch'+id]) window['ch'+id].destroy(); return;
            }

            const firstP = data[0].precio_minimo; const lastP = data[data.length-1].precio_minimo; const diffP = (((lastP - firstP) / firstP) * 100).toFixed(1);
            let label = days === 7 ? 'Ãºltimos 7 dÃ­as' : days === 30 ? 'Ãºltimo mes' : 'Ãºltimo aÃ±o';
            perfEl.style.color = diffP >= 0 ? 'var(--color-bad)' : 'var(--color-good)';
            perfEl.innerText = `${diffP > 0 ? '+' : ''}${diffP}% ${label}`;

            const canvas = document.getElementById(`canvas-${id}`);
            const ctx = canvas.getContext('2d');
            const isDark = document.documentElement.classList.contains('dark-mode');
            const color = isDark?'#fff':'#131722';
            
            if(window['ch'+id]) window['ch'+id].destroy();
            window['ch'+id] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => { const dt = new Date(d.fecha + 'T12:00:00'); return `${dt.getDate()} ${MONTHS[dt.getMonth()]}.`; }),
                    datasets: [{ data: data.map(d => d.precio_minimo), borderColor: color, borderWidth: 1.5, pointStyle: 'circle', pointRadius: 3, pointBorderWidth: 2, pointBackgroundColor: '#fff', pointBorderColor: color, fill: false, tension: 0.1 }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {

                        tooltip: {

                            titleFont: { size: 11 }, bodyFont: { size: 13, weight: 'bold' },
                            callbacks: {
                                title: (c) => { const d = data[c[0].dataIndex].fecha.split('-'); return `${parseInt(d[2])} ${MONTHS[parseInt(d[1])-1]} ${d[0]}`; },
                                label: (c) => `${data[c.dataIndex].supermercado}: $ ${format(data[c.dataIndex].precio_minimo)}`,
                            }

                    scales: {
                        y: { grid: { color: isDark?'#222':'#eee', borderDash: [2,2] }, ticks: { color: '#666', font: { family: 'Roboto Mono', size: 10 }, callback: v => '$'+v } },
                        x: { grid: { display: false }, ticks: { color: '#666', font: { size: 10 } } }
                    }

        function getStats(p, h) { const valid = p.filter(v=>v>0); if(valid.length===0) return {min:0}; const min = Math.min(...valid); let diff=0, trendClass="trend-neutral", icon="-", isUp=false, isDown=false; if(h>0){ diff = ((min-h)/h)*100; if(diff>0.1){ trendClass="trend-up"; icon="â–²"; isUp=true; } else if(diff<-0.1){ trendClass="trend-down"; icon="â–¼"; isDown=true; } } return {min, spread:Math.abs(diff).toFixed(1), trendClass, icon, isUp, isDown}; }
        function switchObTab(id, type) {
            const m = document.getElementById(`view-m-${id}`), g = document.getElementById(`view-g-${id}`), rf = document.getElementById(`rf-${id}`), btnM = document.getElementById(`tab-m-${id}`), btnG = document.getElementById(`tab-g-${id}`);
            if(!m) return;
            if(type === 'market') { m.classList.add('active'); g.classList.remove('active'); rf.style.display = 'none'; btnM.classList.add('active'); btnG.classList.remove('active'); } 
            else { m.classList.remove('active'); g.classList.add('active'); rf.style.display = 'flex'; btnM.classList.remove('active'); btnG.classList.add('active'); const n = flatList.find(p => p.id == id).n; updateChart(id, n, 7); }
        }
        function renderMarket(item, min) {
            const S = [{name:"COTO",color:"#ff3b30",home:"https://www.cotodigital.com.ar"},{name:"CARREFOUR",color:"#2962ff",home:"https://www.carrefour.com.ar"},{name:"DIA",color:"#ff3b30",home:"https://diaonline.supermercadosdia.com.ar"},{name:"JUMBO",color:"#00c853",home:"https://www.jumbo.com.ar"}];
            return S.map((s, i) => { const p = item.p[i]; return `<div class="ob-row"><div class="ob-store"><div class="dot" style="background:${p>0?s.color:'#444'}"></div>${s.name}</div><a href="${p>0?(item.u[i]||s.home):'#'}" target="_blank" class="price-link ${p===min?'best-val':''} ${p===0?'no-price':''}">$${format(p)}</a></div>`; }).join('');
        }
        function setTrendFilter(t) { closeAllDetails(); currentTrendFilter = (currentTrendFilter === t) ? null : t; document.getElementById('btnUp').classList.toggle('active-up', currentTrendFilter === 'up'); document.getElementById('btnDown').classList.toggle('active-down', currentTrendFilter === 'down'); renderView(); }
        function setTab(t, btn) { closeAllDetails(); currentTab=t; localStorage.setItem('last_tab', t); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); if(btn) btn.classList.add('active'); renderView(); }
        function updateThemeIcon() { document.getElementById('themeIcon').className = document.documentElement.classList.contains('dark-mode')?'fa-solid fa-sun':'fa-solid fa-moon'; }
        function generateTicker(n) { const cleanN = n.toUpperCase().replace(/DE|EL|LA|CON|SIN|KG|GRS|ML|\W/g, ""); return cleanN.substring(0, 4); }
        function format(n) { return new Intl.NumberFormat('es-AR').format(n); }
        document.getElementById('searchInput').addEventListener('input', renderView);
        init();
    </script>
