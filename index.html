<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    
    <!-- Evitar cach칠 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Comparador de Precios</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* PALETA MODO OSCURO (Estilo Comparatasas) */
            --bg-body: #121212;       /* Fondo principal muy oscuro */
            --bg-card: #1e1e1e;       /* Fondo de tarjetas/tablas */
            --bg-hover: #2c2c2c;      /* Color al pasar el mouse */
            --primary: #00e676;       /* Verde Ne칩n para ganadores/acciones */
            --text-main: #e0e0e0;     /* Texto principal blanco suave */
            --text-muted: #a0a0a0;    /* Texto secundario gris */
            --border: #333333;        /* Bordes sutiles */
            
            /* Colores Marcas (Versiones m치s vibrantes para fondo oscuro) */
            --coto: #ff5252;
            --carr: #448aff;
            --dia: #ff5252;
            --jumbo: #69f0ae;
            --extra: #ffab40;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            display: flex; flex-direction: column; 
            min-height: 100vh;
        }

        /* HEADER */
        .app-header {
            background: var(--bg-card); 
            padding: 15px 20px; 
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
        }
        
        .search-box { 
            position: relative; width: 100%; max-width: 600px; 
        }
        
        #searchInput {
            width: 100%; padding: 14px 20px 14px 50px; box-sizing: border-box;
            border-radius: 12px; border: 1px solid var(--border); 
            background: #252525; 
            color: white; font-size: 16px; outline: none; 
            transition: all 0.3s ease;
        }
        #searchInput:focus { 
            border-color: var(--primary); 
            background: #2a2a2a; 
            box-shadow: 0 0 0 2px rgba(0, 230, 118, 0.1); 
        }
        #searchInput::placeholder { color: #666; }
        
        .search-icon { 
            position: absolute; left: 18px; top: 50%; 
            transform: translateY(-50%); color: #888; font-size: 18px; 
        }

        /* TABS (Categor칤as) */
        .tabs-wrapper {
            background: var(--bg-body); /* Se funde con el fondo */
            padding: 15px 0; 
            position: sticky; top: 70px; z-index: 90;
        }
        
        .tabs-container {
            display: flex; justify-content: center; flex-wrap: wrap; 
            gap: 10px; padding: 0 10px; max-width: 1200px; margin: 0 auto;
        }

        .tab-btn {
            padding: 8px 16px; 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            border-radius: 8px;
            font-size: 14px; font-weight: 500; color: var(--text-muted); 
            cursor: pointer; transition: all 0.2s ease;
        }
        
        .tab-btn:hover { background: var(--bg-hover); color: var(--text-main); }
        
        .tab-btn.active { 
            background: var(--text-main); 
            color: var(--bg-body); 
            border-color: var(--text-main); 
            font-weight: 700;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        /* CONTENIDO PRINCIPAL */
        .main-content { 
            flex: 1; padding: 20px 15px; 
            max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; 
        }

        /* TABLA CARD */
        .card-table {
            background: var(--bg-card); 
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden; /* Para las esquinas redondeadas */
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }

        table { width: 100%; border-collapse: collapse; min-width: 800px; }

        th, td { 
            padding: 16px 12px; 
            text-align: center; 
            border-bottom: 1px solid var(--border); 
            vertical-align: middle; 
        }

        /* ENCABEZADOS */
        thead th {
            background: #252525; 
            position: sticky; top: 0; z-index: 50;
            font-size: 11px; text-transform: uppercase; 
            color: var(--text-muted); font-weight: 700; letter-spacing: 1px;
        }

        /* COLUMNA PRODUCTO (Fija a la izquierda) */
        tbody td:first-child, thead th:first-child {
            position: sticky; left: 0; z-index: 60;
            background: var(--bg-card); /* Mismo color que la tarjeta */
            text-align: left; 
            border-right: 1px solid var(--border);
            min-width: 160px; max-width: 240px;
            font-weight: 600; font-size: 14px; color: var(--text-main);
            line-height: 1.4;
        }
        thead th:first-child { background: #252525; z-index: 70; }

        /* PRECIOS */
        .price-cell { 
            font-size: 15px; color: var(--text-muted); 
            font-family: 'Inter', sans-serif; font-weight: 400; 
        }
        
        .winner {
            color: var(--primary); 
            font-weight: 700; font-size: 16px;
            background: rgba(0, 230, 118, 0.1); /* Verde transparente */
            padding: 6px 10px; border-radius: 6px; 
            border: 1px solid rgba(0, 230, 118, 0.3);
            display: inline-block;
        }
        
        .no-stock { color: #444; font-size: 20px; font-weight: 300; }

        /* HOVER EN FILAS */
        tbody tr:hover td { background-color: var(--bg-hover); }
        tbody tr:hover td:first-child { background-color: var(--bg-hover); }

        /* PAGINACI칍N */
        .pagination {
            display: flex; justify-content: center; align-items: center; gap: 15px;
            padding: 20px; background: var(--bg-card); border-top: 1px solid var(--border);
        }
        .page-btn {
            padding: 8px 16px; 
            background: transparent; border: 1px solid var(--border); border-radius: 6px;
            cursor: pointer; font-size: 14px; color: var(--text-main);
            transition: 0.2s;
        }
        .page-btn:hover:not(:disabled) { border-color: var(--text-main); }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .page-info { font-size: 14px; color: var(--text-muted); font-weight: 500; }

        /* FOOTER */
        .app-footer {
            background: var(--bg-card); color: #555; text-align: center; padding: 30px;
            font-size: 13px; margin-top: auto; border-top: 1px solid var(--border);
        }
        .app-footer a { color: var(--text-muted); text-decoration: none; font-weight: 600; }
        .app-footer a:hover { color: var(--primary); }

        /* LOADER */
        #loader { text-align: center; padding: 80px; display: none; }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); 
            border-top: 3px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .tabs-container { justify-content: flex-start; overflow-x: auto; flex-wrap: nowrap; padding-bottom: 5px; }
            .tabs-wrapper { padding: 10px 0; }
            .main-content { padding: 10px 0; }
            .card-table { border-radius: 0; border-left: none; border-right: none; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
            /* Ajuste de buscador en m칩vil */
            .search-box { padding: 0 15px; }
        }

    </style>
</head>
<body>

    <div class="app-header">
        <div class="search-box">
            <span class="search-icon">游댌</span>
            <input type="text" id="searchInput" placeholder="Buscar producto...">
        </div>
    </div>

    <div class="tabs-wrapper">
        <div class="tabs-container" id="tabsContainer">
            <!-- Botones JS -->
        </div>
    </div>

    <div class="main-content">
        <div id="loader">
            <div class="spinner"></div>
            <div style="color:#888; font-size:14px; letter-spacing:1px; text-transform:uppercase;">Cargando...</div>
        </div>

        <div class="card-table">
            <div class="table-scroll">
                <table id="priceTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <!-- CONTROLES DE PAGINACI칍N -->
            <div class="pagination" id="paginationControls" style="display:none;">
                <button class="page-btn" onclick="prevPage()">Anterior</button>
                <span class="page-info" id="pageInfo">1 / 1</span>
                <button class="page-btn" onclick="nextPage()">Siguiente</button>
            </div>
            
            <div id="emptyState" style="text-align:center; padding:60px 20px; color:#555; display:none;">
                No se encontraron productos con ese nombre.
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="app-footer">
        Desarrollado por <a href="#" target="_blank">Facundo Tomasella</a>
    </footer>

    <script>
        // ==========================================
        // 1. CONFIGURACI칍N (NO TOCAR SI YA FUNCIONA)
        // ==========================================
        const DATA_URL = 'https://raw.githubusercontent.com/facundotomasella/comparadordeprecios/main/precios.json';

        const CATEGORIAS = [
            "Carniceria", "Verduleria", "Fiambres y Lacteos", 
            "Higuiene", "Almacen", "Dietetica", "Mascotas"
        ];

        // Definimos los nombres y colores para la vista Oscura
        const COLUMNAS = [
            { id: 0, name: "Coto", color: "var(--coto)" },
            { id: 1, name: "Carrefour", color: "var(--carr)" },
            { id: 2, name: "D칤a", color: "var(--dia)" },
            { id: 3, name: "Jumbo", color: "var(--jumbo)" },
            { id: 4, name: "Extra", color: "var(--extra)" }
        ];

        // ESTADO
        let DB = {};            
        let currentList = [];   
        let currentPage = 1;    
        const ITEMS_PER_PAGE = 10; 

        // ==========================================
        // 2. INICIALIZACI칍N
        // ==========================================
        async function init() {
            const loader = document.getElementById('loader');
            const tabs = document.getElementById('tabsContainer');
            
            loader.style.display = 'block';

            try {
                // Descarga 칰nica del JSON
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error("Error cargando datos");
                DB = await response.json();

                loader.style.display = 'none';

                // Generar Pesta침as
                tabs.innerHTML = '';
                CATEGORIAS.forEach((cat, index) => {
                    const btn = document.createElement('button');
                    btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
                    
                    // Limpieza de nombre para mostrar (Quitar acentos si el JSON viene sin ellos pero mostrar con)
                    let displayName = cat;
                    if(cat.includes("Higuiene")) displayName = "Higiene"; // Correcci칩n visual
                    if(cat.includes("Lacteos")) displayName = "L치cteos";

                    btn.innerText = displayName;
                    btn.onclick = () => {
                        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        // Resetear b칰squeda
                        document.getElementById('searchInput').value = '';
                        loadCategory(cat);
                    };
                    tabs.appendChild(btn);
                });

                // Cargar primera categor칤a
                loadCategory(CATEGORIAS[0]);

            } catch (error) {
                console.error(error);
                loader.innerHTML = '<div style="color:#ef5350">Error de conexi칩n. Verifica el script de Google.</div>';
            }
        }

        function loadCategory(catName) {
            // Obtener datos crudos
            const rawData = DB[catName] || [];
            currentList = rawData; 
            currentPage = 1;       
            renderPage();
        }

        // ==========================================
        // 3. RENDERIZADO Y PAGINACI칍N
        // ==========================================
        function renderPage() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            const pagination = document.getElementById('paginationControls');
            const emptyState = document.getElementById('emptyState');

            // 1. Encabezados Fijos
            let headHtml = `<tr><th>PRODUCTO</th>`;
            COLUMNAS.forEach(col => {
                headHtml += `<th style="color:${col.color}">${col.name}</th>`;
            });
            headHtml += `</tr>`;
            thead.innerHTML = headHtml;

            // 2. C치lculos Paginaci칩n
            const totalItems = currentList.length;
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;

            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const itemsToShow = currentList.slice(start, end);

            // 3. Renderizar Filas
            tbody.innerHTML = '';
            
            if (itemsToShow.length === 0) {
                emptyState.style.display = 'block';
                pagination.style.display = 'none';
                // En modo vac칤o, ocultamos la tabla tambi칠n para que quede limpio
                thead.style.display = 'none';
                return;
            } else {
                emptyState.style.display = 'none';
                pagination.style.display = 'flex';
                thead.style.display = 'table-header-group';
            }

            const fragment = document.createDocumentFragment();

            itemsToShow.forEach(item => {
                const tr = document.createElement('tr');
                
                // Nombre
                let html = `<td>${item.n}</td>`;

                // Calcular M칤nimo
                let minPrice = Infinity;
                item.p.forEach(p => {
                    if (p > 0 && p < minPrice) minPrice = p;
                });

                // Celdas Precios
                item.p.forEach(price => {
                    if (price > 0) {
                        if (price === minPrice) {
                            html += `<td><span class="winner">$${formatNumber(price)}</span></td>`;
                        } else {
                            html += `<td><span class="price-cell">$${formatNumber(price)}</span></td>`;
                        }
                    } else {
                        html += `<td><span class="no-stock">-</span></td>`;
                    }
                });

                tr.innerHTML = html;
                fragment.appendChild(tr);
            });

            tbody.appendChild(fragment);

            // 4. Actualizar Controles
            document.getElementById('pageInfo').innerText = `${currentPage} / ${totalPages || 1}`;
            document.querySelectorAll('.page-btn')[0].disabled = (currentPage === 1);
            document.querySelectorAll('.page-btn')[1].disabled = (currentPage === totalPages || totalPages === 0);
        }

        // Funciones Navegaci칩n
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
                // Scroll suave arriba
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(currentList.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                renderPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // ==========================================
        // 4. BUSCADOR
        // ==========================================
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const term = e.target.value.toLowerCase();
            
            // Buscar la categor칤a activa
            const activeBtn = document.querySelector('.tab-btn.active');
            let catName = CATEGORIAS[0];
            
            // Truco para matchear nombre visual con nombre real (por si cambiamos Higuiene por Higiene)
            if (activeBtn) {
                const visualName = activeBtn.innerText;
                // Mapeo inverso simple o b칰squeda directa
                const found = CATEGORIAS.find(c => visualName.includes(c) || (c === "Higuiene" && visualName === "Higiene"));
                if(found) catName = found;
            }

            const rawData = DB[catName] || [];

            if (term === "") {
                currentList = rawData;
            } else {
                currentList = rawData.filter(item => item.n.toLowerCase().includes(term));
            }

            currentPage = 1; 
            renderPage();
        });

        function formatNumber(num) {
            return new Intl.NumberFormat('es-AR', { minimumFractionDigits: 0 }).format(num);
        }

        init();
    </script>
</body>
</html>
