<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #F6F6F6;
            color: #182026;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #182026;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #5C7080;
        }

        .search-filter-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            background: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #D3D8DE;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            color: #182026;
            background: transparent;
        }

        .search-box input::placeholder {
            color: #A7B6C2;
        }

        .category-select {
            background: white;
            border: 1px solid #D3D8DE;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: #182026;
            cursor: pointer;
            min-width: 200px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            border: 1px solid #E1E8ED;
            overflow: hidden;
            transition: all 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 8px 24px rgba(24, 32, 38, 0.1);
            transform: translateY(-2px);
        }

        .product-header {
            padding: 1.5rem;
            border-bottom: 1px solid #F5F8FA;
        }

        .category-badge {
            display: inline-block;
            background: #EBF1F5;
            color: #5C7080;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #182026;
            margin-bottom: 0.25rem;
        }

        .product-brand {
            font-size: 0.9rem;
            color: #738694;
            font-weight: 500;
        }

        .product-body {
            padding: 1.5rem;
        }

        .price-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #F5F8FA;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .price-row:hover {
            background: #EBF1F5;
        }

        .price-row.best {
            background: #d9ead3;
            border: 1px solid #93c47d;
        }

        .price-row.best:hover {
            background: #cde2bb;
        }

        .provider-name {
            font-weight: 600;
            color: #182026;
            font-size: 0.95rem;
        }

        .price-row.best .provider-name {
            color: #274e13;
        }

        .price-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #182026;
        }

        .price-row.best .price-value {
            color: #274e13;
        }

        .buy-link {
            text-align: center;
            padding-top: 0.5rem;
        }

        .buy-btn {
            color: #182026;
            text-decoration: underline;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .buy-btn:hover {
            color: #4574E8;
        }

        .savings-info {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #F5F8FA;
        }

        .savings-badge {
            display: inline-block;
            background: #FEF5E7;
            color: #9A6E3A;
            padding: 0.4rem 0.9rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #5C7080;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #EBF1F5;
            border-top-color: #4574E8;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: #5C7080;
        }

        .no-results h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #182026;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                margin-bottom: 2rem;
                padding: 1rem 0;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .search-filter-row {
                flex-direction: column;
                gap: 0.75rem;
            }

            .search-box,
            .category-select {
                width: 100%;
                min-width: unset;
            }

            .product-header,
            .product-body {
                padding: 1.25rem;
            }

            .price-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .price-value {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comparador de Precios</h1>
            <p>Encuentra el mejor precio para tus productos favoritos</p>
        </div>

        <div class="search-filter-row">
            <div class="search-box">
                <span style="font-size: 1.2rem; color: #738694;">üîç</span>
                <input type="text" id="searchInput" placeholder="Buscar productos...">
            </div>
            <select class="category-select" id="categoryFilter">
                <option value="Todas">Todas las categor√≠as</option>
            </select>
        </div>

        <div class="products-grid" id="productsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando productos...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const SHEET_ID = '1cdLUKAFrRUFL2yJgatb7qJH2dO1Hyk1xoPS0um_pwoI';
        let allProducts = [];
        let currentCategory = 'Todas';
        let searchTerm = '';

        async function loadData() {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=xlsx`;
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                processData(workbook);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>Error al cargar datos</h3>
                        <p>Verifica que tu hoja de Google est√© p√∫blica</p>
                    </div>
                `;
            }
        }

        function processData(workbook) {
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
            
            // Headers: CATEGORIA, PRODUCTO, MARCA, PROVEEDOR, PRECIO, URL
            const products = {};

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row[0] || !row[1]) continue;

                const categoria = row[0];
                const producto = row[1];
                const marca = row[2] || '';
                const proveedor = row[3] || '';
                const precio = parseFloat(String(row[4]).replace(/[^0-9.-]/g, ''));
                const url = row[5] || '';

                if (isNaN(precio)) continue;

                const key = `${categoria}_${producto}_${marca}`;
                
                if (!products[key]) {
                    products[key] = {
                        categoria,
                        producto,
                        marca,
                        proveedores: []
                    };
                }

                products[key].proveedores.push({
                    proveedor,
                    precio,
                    url
                });
            }

            allProducts = Object.values(products).map(p => {
                const precios = p.proveedores.map(pr => pr.precio);
                const minPrecio = Math.min(...precios);
                const maxPrecio = Math.max(...precios);
                const ahorro = maxPrecio - minPrecio;

                p.proveedores = p.proveedores.map(pr => ({
                    ...pr,
                    isBest: pr.precio === minPrecio
                }));

                return { ...p, minPrecio, maxPrecio, ahorro };
            });

            populateCategories();
            renderProducts();
        }

        function populateCategories() {
            const categories = ['Todas', ...new Set(allProducts.map(p => p.categoria))];
            const select = document.getElementById('categoryFilter');
            
            select.innerHTML = categories.map(cat => 
                `<option value="${cat}">${cat}</option>`
            ).join('');
        }

        function filterProducts() {
            let filtered = allProducts;

            if (currentCategory !== 'Todas') {
                filtered = filtered.filter(p => p.categoria === currentCategory);
            }

            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.producto.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.marca.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            return filtered;
        }

        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const filtered = filterProducts();

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron productos</h3>
                        <p>Intenta con otra b√∫squeda</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(product => {
                const bestProvider = product.proveedores.find(p => p.isBest);
                
                return `
                    <div class="product-card">
                        <div class="product-header">
                            <div class="category-badge">${product.categoria}</div>
                            <div class="product-name">${product.producto}</div>
                            ${product.marca ? `<div class="product-brand">${product.marca}</div>` : ''}
                        </div>
                        <div class="product-body">
                            <div class="price-list">
                                ${product.proveedores.map(prov => `
                                    <div class="price-row ${prov.isBest ? 'best' : ''}">
                                        <span class="provider-name">${prov.isBest ? '‚òÖ ' : ''}${prov.proveedor}</span>
                                        <span class="price-value">$${prov.precio.toFixed(2)}</span>
                                    </div>
                                `).join('')}
                            </div>
                            ${bestProvider.url ? `
                                <div class="buy-link">
                                    <a href="${bestProvider.url}" target="_blank" class="buy-btn">
                                        Comprar en ${bestProvider.proveedor}
                                    </a>
                                </div>
                            ` : ''}
                            ${product.ahorro > 0.5 ? `
                                <div class="savings-info">
                                    <span class="savings-badge">
                                        üí∞ Ahorr√°s $${product.ahorro.toFixed(2)}
                                    </span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderProducts();
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            currentCategory = e.target.value;
            renderProducts();
        });

        loadData();
        setInterval(loadData, 300000); // Actualiza cada 5 minutos
    </script>
</body>
</html>
